<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Login Demo</title>

<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#f2f2f2;
}

/* BUTTON */
.open-btn {
  margin:40px;
  padding:16px;
  background:#E81F25;
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:18px;
  width:calc(100% - 80px);
}

/* LOGIN SHEET */
#loginSheet {
  position:fixed;
  left:0;
  right:0;
  bottom:-100%;
  background:#fff;
  border-radius:20px 20px 0 0;
  padding:16px;
  z-index:999;
  transition:bottom .3s ease;
  box-shadow:0 -4px 20px rgba(0,0,0,.2);
}
#loginSheet.show {
  bottom:0;
}

.login-title {
  font-size:20px;
  font-weight:bold;
  margin-bottom:10px;
}
.login-info {
  font-size:14px;
  margin-bottom:12px;
  color:#555;
}
.login-close {
  position:absolute;
  right:16px;
  top:16px;
  font-size:18px;
  cursor:pointer;
}

input {
  width:100%;
  height:52px;
  border-radius:14px;
  border:1px solid #ccc;
  padding:0 16px;
  font-size:16px;
  margin-bottom:10px;
}

button {
  width:100%;
  height:52px;
  border-radius:14px;
  border:none;
  background:#000;
  color:#fff;
  font-size:16px;
}

#otpStatus {
  margin-top:10px;
  font-weight:bold;
  color:#E81F25;
}
</style>
</head>

<body>

<button class="open-btn" onclick="openLogin()">
  Contact Seller (Login Required)
</button>

<!-- LOGIN SHEET -->
<div id="loginSheet">
  <div class="login-close" onclick="closeLogin()">✕</div>

  <div class="login-title">Login to DrivePK</div>
  <div class="login-info">
    Enter your phone number. We’ll send you an OTP on WhatsApp or SMS.
  </div>

  <input id="phoneInput" placeholder="03XXXXXXXXX">
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpStatus"></div>
</div>

<script>
function openLogin() {
  document.getElementById("loginSheet").classList.add("show");
}

function closeLogin() {
  document.getElementById("loginSheet").classList.remove("show");
}

function sendOTP() {
  const phone = document.getElementById("phoneInput").value.trim();
  if (!phone) {
    document.getElementById("otpStatus").innerText =
      "Please enter phone number";
    return;
  }

  // DEMO ONLY
  document.getElementById("otpStatus").innerText =
    "OTP sent (demo mode)";
}
</script>

</body>
</html>
