<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }

/* HEADER */
header {
  background:#000;
  color:#fff;
  padding:14px;
  display:flex;
  gap:12px;
  align-items:center;
}
.logo {
  background:#E81F25;
  width:48px;
  height:48px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:bold;
}
.main { padding:14px; }

/* HERO */
.hero {
  background:#000;
  border-radius:24px;
  height:32vh;
  min-height:200px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  margin-bottom:14px;
}
.hero h1 { font-size:42px; margin:0; }
.hero h2 { font-size:18px; color:#E81F25; margin-top:8px; }

input,button {
  width:100%;
  height:56px;
  border-radius:16px;
  font-size:17px;
}
input {
  padding:0 18px;
  border:1px solid #ccc;
  margin-bottom:10px;
}
button {
  border:none;
  background:#000;
  color:#fff;
  cursor:pointer;
}
.call {
  background:#E81F25;
  font-size:20px;
  margin-top:8px;
}
.call.calling {
  background:#999;
  color:#000;
  transform:scale(0.97);
}

#status {
  margin-top:10px;
  font-weight:bold;
  color:#E81F25;
}
#results { margin-top:14px; }

/* CAR CARD */
.car {
  background:#fff;
  border-radius:14px;
  padding:12px;
  margin-bottom:14px;
  cursor:pointer;
}
.car img {
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
}

/* DETAIL PAGE */
#detailPage {
  position:fixed;
  inset:0;
  background:#fff;
  z-index:999;
  display:none;
  overflow-y:auto;
}
.detail-header {
  background:#000;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  gap:10px;
  position:sticky;
  top:0;
}
.detail-header button {
  background:#E81F25;
  border-radius:10px;
  padding:6px 12px;
}

/* GALLERY */
.gallery {
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  background:#000;
}
.gallery img {
  width:100%;
  height:240px;
  object-fit:cover;
  scroll-snap-align:start;
  flex-shrink:0;
  border-right:6px solid #000;
}

/* SPECS GRID */
.detail-body { padding:14px; }

.spec-grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:16px;
}
.spec-item {
  background:#111;
  color:#fff;
  border-radius:12px;
  padding:12px 8px;
  text-align:center;
}
.spec-item .icon { font-size:18px; }
.spec-item .label {
  font-size:12px;
  color:#aaa;
  margin-top:4px;
}
.spec-item .value {
  font-size:14px;
  font-weight:bold;
  margin-top:2px;
}
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">üìû CALL</button>

  <div id="status"></div>
  <div id="results"></div>

</div>

<!-- DETAIL PAGE -->
<div id="detailPage">
  <div class="detail-header">
    <button id="backBtn">‚Üê Back</button>
    <strong id="detailTitle"></strong>
  </div>
  <div class="gallery" id="gallery"></div>
  <div class="detail-body" id="detailBody"></div>
</div>

<script>
/* ===== STATE ===== */
const femaleNames = [
  "Reshma","Gul Bahar","Gul Noor","Dil Bahar","Kiran",
  "Shaheen","Chaman","Khushnoor","Mahnoor","Julie","Rosemarie"
];

let currentVoiceName = "Reshma";
let ringing = false;
let callConnected = false;
let lastResults = [];

/* ===== SPEECH RECOGNITION ===== */
let recognition = null;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-GB";
  recognition.interimResults = false;
  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    query.value = text;
    status.innerText = `${currentVoiceName}: Aap ne kaha ‚Äì ${text}`;
    runSearch(text);
  };
}

/* ===== TTS ===== */
async function speakLady(text) {
  const res = await fetch("https://meilibeauty.co.uk/voice.php", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text })
  });
  const blob = await res.blob();
  const audio = new Audio(URL.createObjectURL(blob));

  audio.onended = () => {
    callConnected = true;
    ringing = false;
    callBtn.classList.remove("calling");
    callBtn.innerText = "üé§ TALK";
    callBtn.disabled = false;
    if (recognition) recognition.start();
  };
  audio.play();
}

/* ===== RING ===== */
function playRingtoneThenSpeak() {
  if (ringing) return;
  ringing = true;
  const ring = new Audio("ringtone.mp4");
  ring.onended = () => {
    currentVoiceName =
      femaleNames[Math.floor(Math.random()*femaleNames.length)];
    speakLady(
      `Assalam o Alaikum, main ${currentVoiceName} hoon. Aap ki kya madad kar sakti hoon?`
    );
  };
  ring.play();
}

/* ===== SEARCH ===== */
async function runSearch(text) {
  results.innerHTML = "<p>Gaariyan dhoondi ja rahi hain‚Ä¶</p>";
  const res = await fetch("https://meilibeauty.co.uk/search.php", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text })
  });
  const json = await res.json();
  lastResults = json.data || [];

  if (!lastResults.length) {
    results.innerHTML = "<p>Koi gaari nahi mili</p>";
    return;
  }

  results.innerHTML = "";
  lastResults.forEach((c,i) => {
    const img = c.images?.[0] || "";
    results.innerHTML += `
      <div class="car" onclick="openDetail(${i})">
        ${img ? `<img src="${img}">` : ""}
        <h3>${c.title}</h3>
        <div>${c.year} ‚Ä¢ ${c.location?.city || "-"}</div>
        <div><strong>PKR ${c.price?.toLocaleString() || "Call"}</strong></div>
      </div>
    `;
  });
}

/* ===== DETAIL ===== */
function openDetail(i) {
  const c = lastResults[i];
  detailPage.style.display = "block";
  detailTitle.innerText = c.title || "Car Details";

  gallery.innerHTML = "";
  (c.images || []).forEach(url => {
    gallery.innerHTML += `<img src="${url}">`;
  });

  detailBody.innerHTML = `
    <div style="font-size:20px;font-weight:bold;margin-bottom:10px;">
      PKR ${c.price?.toLocaleString() || "Call"}
    </div>

    <div class="spec-grid">
      <div class="spec-item"><div class="icon">üí∫</div><div class="label">Seats</div><div class="value">${c.seatingCapacity||"-"}</div></div>
      <div class="spec-item"><div class="icon">üìä</div><div class="label">Mileage</div><div class="value">${c.mileage||"-"} km</div></div>
      <div class="spec-item"><div class="icon">‚öôÔ∏è</div><div class="label">Transmission</div><div class="value">${c.transmission||"-"}</div></div>
      <div class="spec-item"><div class="icon">‚õΩ</div><div class="label">Fuel</div><div class="value">${c.fuelType||"-"}</div></div>
      <div class="spec-item"><div class="icon">üìÖ</div><div class="label">Year</div><div class="value">${c.year||"-"}</div></div>
      <div class="spec-item"><div class="icon">‚≠ê</div><div class="label">Condition</div><div class="value">${c.condition||"Used"}</div></div>
    </div>
  `;
}

backBtn.onclick = () => detailPage.style.display = "none";

/* ===== BUTTONS ===== */
callBtn.onclick = () => {
  if (!callConnected) {
    callBtn.classList.add("calling");
    callBtn.innerText = "üìû CALLING‚Ä¶";
    callBtn.disabled = true;
    playRingtoneThenSpeak();
  } else {
    status.innerText = `${currentVoiceName}: Sun rahi hoon‚Ä¶`;
    if (recognition) recognition.start();
  }
};

searchBtn.onclick = () => {
  const q = query.value.trim();
  if (q) runSearch(q);
};
</script>

</body>
</html>
