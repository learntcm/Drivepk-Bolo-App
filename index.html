<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DrivePK Bolo App</title>

<style>
* { box-sizing: border-box; }

body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#f2f2f2;
  font-size:13px;
  overflow-x:hidden;
}

/* HEADER */
header {
  background:#000;
  color:#fff;
  padding:10px;
  display:flex;
  gap:10px;
  align-items:center;
}
.logo {
  background:#E81F25;
  width:40px;
  height:40px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  font-weight:bold;
}
.main { padding:10px; }

/* HERO â€“ slightly bigger again */
.hero {
  background:#000;
  border-radius:18px;
  height:24vh;          /* â¬… bigger */
  min-height:150px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  margin-bottom:10px;
}
.hero h1 { font-size:32px; margin:0; }
.hero h2 { font-size:15px; color:#E81F25; margin-top:6px; }

/* INPUTS */
input,button {
  width:100%;
  height:46px;
  border-radius:12px;
  font-size:14px;
}
input {
  padding:0 14px;
  border:1px solid #ccc;
  margin-bottom:6px;
}
button {
  border:none;
  background:#000;
  color:#fff;
  cursor:pointer;
}
.call {
  background:#E81F25;
  font-size:15px;
  margin-top:6px;
}
.call.calling {
  background:#999;
  color:#000;
  transform:scale(0.97);
}

#status {
  margin-top:6px;
  font-weight:bold;
  color:#E81F25;
}
#results { margin-top:10px; }

/* CAR LIST */
.car {
  background:#fff;
  border-radius:12px;
  padding:8px;
  margin-bottom:10px;
  cursor:pointer;
}
.car-img-wrap { position:relative; }
.car-img-wrap img {
  width:100%;
  height:160px;        /* â¬… bigger images */
  object-fit:cover;
  border-radius:10px;
}

/* BADGE */
.badge {
  position:absolute;
  top:8px;
  right:8px;
  padding:4px 8px;
  font-size:11px;
  font-weight:bold;
  border-radius:12px;
  color:#fff;
}
.badge.dealer { background:#E81F25; }
.badge.private { background:#000; }

/* ===== DETAIL PAGE ===== */
#detailPage {
  position:fixed;
  inset:0;
  background:#fff;
  z-index:999;
  display:none;
  overflow-y:auto;
}

/* DETAIL HEADER */
.detail-header {
  background:#000;
  color:#fff;
  padding:8px;
  display:flex;
  align-items:center;
  gap:8px;
  position:sticky;
  top:0;
}
.detail-header button {
  background:#E81F25;
  border-radius:8px;
  padding:6px 10px;
  color:#fff;
  font-size:12px;
}

/* GALLERY */
.gallery-wrapper { position:relative; background:#000; }
.gallery {
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.gallery img {
  width:100%;
  height:200px;
  object-fit:cover;
  scroll-snap-align:start;
  flex-shrink:0;
  border-right:4px solid #000;
}
.swipe-indicator {
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  color:#fff;
  padding:5px 12px;
  border-radius:16px;
  font-size:12px;
}

/* DETAIL BODY */
.detail-body { padding:10px; }
.price {
  font-size:20px;
  font-weight:bold;
  margin-bottom:8px;
}

/* SPEC GRID */
.spec-grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}
.spec-box {
  background:#111;
  color:#fff;
  border-radius:10px;
  padding:8px 4px;
  text-align:center;
  font-size:12px;
}
.spec-box strong {
  display:block;
  font-size:14px;
  margin-top:3px;
}
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">
  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: MG HS 2021 under 40 lakh Peshawar">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">ðŸ“ž CALL</button>

  <div id="status"></div>
  <div id="results"></div>
</div>

<script>
/* ===== STATE ===== */
const femaleNames=["Reshma","Gul Bahar","Gul Noor","Dil Bahar","Kiran","Shaheen","Chaman","Khushnoor","Mahnoor","Julie","Rosemarie"];
let currentVoiceName="Reshma",ringing=false,callConnected=false,lastResults=[];

/* ===== SPEECH ===== */
let recognition=null;
if("webkitSpeechRecognition"in window){
  recognition=new webkitSpeechRecognition();
  recognition.lang="en-GB";
  recognition.onresult=e=>{
    const text=e.results[0][0].transcript;
    query.value=text;
    status.innerText=`${currentVoiceName}: Aap ne kaha â€“ ${text}`;
    runSearch(text);
  };
}

/* ===== TTS ===== */
async function speakLady(text, afterSpeak=null){
  const res=await fetch("https://meilibeauty.co.uk/voice.php",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text })
  });
  const audio=new Audio(URL.createObjectURL(await res.blob()));
  audio.onended=()=>{
    if(afterSpeak) afterSpeak();
  };
  audio.play();
}

/* ===== RING ===== */
function playRingtoneThenSpeak(){
  if(ringing) return;
  ringing=true;
  const ring=new Audio("ringtone.mp4");
  ring.onended=()=>{
    currentVoiceName=femaleNames[Math.floor(Math.random()*femaleNames.length)];
    speakLady(
      `Assalam o Alaikum, main ${currentVoiceName} hoon. Aap ki kya madad kar sakti hoon?`,
      ()=>{
        callConnected=true;
        ringing=false;
        callBtn.classList.remove("calling");
        callBtn.innerText="ðŸŽ¤ TALK";
        callBtn.disabled=false;
        recognition && recognition.start();
      }
    );
  };
  ring.play();
}

/* ===== SEARCH ===== */
async function runSearch(text){
  results.innerHTML="<p>Gaariyan dhoondi ja rahi hainâ€¦</p>";
  const res=await fetch("https://meilibeauty.co.uk/search.php",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text })
  });
  const json=await res.json();
  lastResults=json.data||[];

  if(!lastResults.length){
    results.innerHTML="<p>Koi gaari nahi mili</p>";
    speakLady("Is criteria mein gaari nahi mili. Dobara boliye.");
    return;
  }

  results.innerHTML="";
  lastResults.forEach((c,i)=>{
    const img=c.images?.[0]||"";
    const isDealer=c.isDealer===true;
    results.innerHTML+=`
      <div class="car">
        <div class="car-img-wrap">
          ${img?`<img src="${img}">`:""}
          <div class="badge ${isDealer?'dealer':'private'}">${isDealer?'DEALER':'PRIVATE'}</div>
        </div>
        <h3>${c.title}</h3>
        <div>${c.year} â€¢ ${c.location?.city||"-"}</div>
        <strong>PKR ${c.price?.toLocaleString()||"Call"}</strong>
      </div>`;
  });

  /* ðŸ”¥ CONTINUOUS VOICE */
  speakLady(
    "Aur koi gaari dekhni ho to boliye.",
    ()=> recognition && recognition.start()
  );
}

/* ===== BUTTONS ===== */
callBtn.onclick=()=>{
  if(!callConnected){
    callBtn.classList.add("calling");
    callBtn.innerText="ðŸ“ž CALLINGâ€¦";
    callBtn.disabled=true;
    playRingtoneThenSpeak();
  } else {
    status.innerText=`${currentVoiceName}: Sun rahi hoonâ€¦`;
    recognition && recognition.start();
  }
};
searchBtn.onclick=()=>query.value.trim() && runSearch(query.value.trim());
</script>

</body>
</html>
