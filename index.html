<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
header {
  background:#000; color:#fff; padding:14px;
  display:flex; gap:12px; align-items:center;
}
.logo {
  background:#E81F25; width:48px; height:48px;
  border-radius:12px; display:flex;
  align-items:center; justify-content:center;
  font-size:20px; font-weight:bold;
}
.main { padding:14px; }

/* HERO */
.hero {
  background:#000;
  border-radius:22px;
  height:32vh;
  min-height:200px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  margin-bottom:14px;
}
.hero h1 { font-size:42px; margin:0; }
.hero h2 { font-size:18px; color:#E81F25; margin-top:6px; }

input,button {
  width:100%; height:56px;
  border-radius:16px;
  font-size:17px;
}
input { padding:0 18px; border:1px solid #ccc; margin-bottom:10px; }
button { border:none; background:#000; color:#fff; cursor:pointer; }
.call { background:#E81F25; font-size:20px; margin-top:8px; }

.call.calling {
  background:#999;
  color:#000;
  transform:scale(0.97);
}

#status { margin-top:10px; font-weight:bold; color:#E81F25; }
#results { margin-top:14px; }

/* ===============================
   ANDROID STYLE CARD
   =============================== */
.car-card {
  background:#fff;
  border-radius:14px;
  display:flex;
  overflow:hidden;
  margin-bottom:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

.car-card img {
  width:120px;
  height:100%;
  object-fit:cover;
}

.car-body {
  padding:10px;
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.car-title {
  font-size:15px;
  font-weight:bold;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.car-meta {
  font-size:13px;
  color:#666;
  margin:4px 0;
}

.car-features {
  font-size:12px;
  color:#444;
}

.car-price {
  color:#E81F25;
  font-weight:bold;
  font-size:16px;
  margin-top:4px;
}
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">ðŸ“ž CALL</button>

  <div id="status"></div>
  <div id="results"></div>

</div>

<script>
const femaleNames = [
  "Reshma","Gul Bahar","Gul Noor","Dil Bahar","Kiran",
  "Shaheen","Chaman","Khushnoor","Mahnoor","Julie","Rosemarie"
];

let currentVoiceName="Reshma", ringing=false, callConnected=false;

/* SPEECH */
let recognition=null;
if("webkitSpeechRecognition"in window){
  recognition=new webkitSpeechRecognition();
  recognition.lang="en-GB";
  recognition.onresult=e=>{
    const text=e.results[0][0].transcript;
    query.value=text;
    status.innerText=`${currentVoiceName}: ${text}`;
    runSearch(text);
  };
}

/* TTS */
async function speakLady(text){
  const r=await fetch("https://meilibeauty.co.uk/voice.php",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text})
  });
  const a=new Audio(URL.createObjectURL(await r.blob()));
  a.onended=()=>{
    callConnected=true; ringing=false;
    callBtn.innerText="ðŸŽ¤ TALK";
    callBtn.classList.remove("calling");
    callBtn.disabled=false;
    recognition && recognition.start();
  };
  a.play();
}

/* RING */
function playRingtoneThenSpeak(){
  if(ringing)return;
  ringing=true;
  const ring=new Audio("ringtone.mp4");
  ring.onended=()=>{
    currentVoiceName=femaleNames[Math.floor(Math.random()*femaleNames.length)];
    speakLady(`Assalam o Alaikum, main ${currentVoiceName} hoon. Aap ki kya madad kar sakti hoon?`);
  };
  ring.play();
}

/* SEARCH */
async function runSearch(text){
  results.innerHTML="Searchingâ€¦";
  const r=await fetch("https://meilibeauty.co.uk/search.php",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text})
  });
  const d=(await r.json()).data||[];
  if(!d.length){results.innerHTML="Koi gaari nahi mili";return;}
  results.innerHTML="";
  d.forEach(c=>{
    results.innerHTML+=`
      <div class="car-card">
        <img src="${c.images?.[0]||''}">
        <div class="car-body">
          <div class="car-title">${c.title}</div>
          <div class="car-meta">${c.year} â€¢ ${c.location?.city||'-'} â€¢ ${c.isDealer?'Dealer':'Private'}</div>
          <div class="car-features">${c.transmission||''} â€¢ ${c.fuelType||''}</div>
          <div class="car-price">PKR ${c.price?.toLocaleString()}</div>
        </div>
      </div>`;
  });
}

/* BUTTONS */
callBtn.onclick=()=>{
  if(!callConnected){
    callBtn.classList.add("calling");
    callBtn.innerText="ðŸ“ž CALLINGâ€¦";
    callBtn.disabled=true;
    playRingtoneThenSpeak();
  } else {
    recognition && recognition.start();
  }
};
searchBtn.onclick=()=>query.value && runSearch(query.value);
</script>

</body>
</html>
