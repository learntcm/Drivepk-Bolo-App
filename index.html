<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
header { background:#000; color:#fff; padding:16px; display:flex; gap:12px; align-items:center; }
.logo {
  background:#E81F25; width:52px; height:52px; border-radius:14px;
  display:flex; align-items:center; justify-content:center;
  font-size:22px; font-weight:bold;
}
.main { padding:16px; }

.hero {
  background:#000; border-radius:30px;
  height:70vh; min-height:450px;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  color:#fff; margin-bottom:20px;
}
.hero h1 { font-size:64px; margin:0; }
.hero h2 { font-size:28px; color:#E81F25; margin-top:12px; }

input,button {
  width:100%; height:62px;
  border-radius:18px; font-size:18px;
}
input { padding:0 20px; border:1px solid #ccc; margin-bottom:12px; }
button { border:none; background:#000; color:#fff; }
.call { background:#E81F25; font-size:22px; margin-top:12px; }

#status { margin-top:12px; font-weight:bold; color:#E81F25; }
#results {
  background:#fff; border-radius:20px;
  padding:16px; margin-top:18px;
}
.car { padding:14px 0; border-bottom:1px solid #ddd; }
.car:last-child { border-bottom:none; }
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Corolla 2020 Lahore 20 lakh">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">ðŸ“ž CALL</button>

  <div id="status"></div>
  <div id="results"></div>

</div>

<script>
/* ===============================
   RESHMA VOICE (ROMAN URDU)
   =============================== */
function speakReshma() {
  const text =
    "Assalam o Alaikum. Main Reshma hoon DrivePK se. " +
    "Aap kaunsi gaari dhoondh rahe hain?";

  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "en-GB";
  msg.rate = 0.95;
  msg.pitch = 1.25;

  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

/* ===============================
   STT (MIC)
   =============================== */
let recognition = null;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-GB";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    document.getElementById("query").value = text;
    document.getElementById("status").innerText =
      "Reshma: Aap ne kaha â€“ " + text;
    runSearch(text);
  };

  recognition.onerror = () => {
    document.getElementById("status").innerText =
      "Reshma: Dobara boliye please";
  };
}

/* ===============================
   INTENT â†’ SINGLE VALUE PARAMS
   =============================== */
function buildParams(text) {
  const q = text.toLowerCase();
  const params = new URLSearchParams();

  // Brand
  ["toyota","honda","suzuki","kia","hyundai","mg"].forEach(b => {
    if (q.includes(b)) params.set("brand", b.charAt(0).toUpperCase()+b.slice(1));
  });

  // Model (single only)
  ["corolla","civic","city","yaris","alto","mehran","sportage","hs"].forEach(m => {
    if (q.includes(m)) params.set("model", m.charAt(0).toUpperCase()+m.slice(1));
  });

  // City
  ["lahore","karachi","islamabad","rawalpindi","faisalabad"].forEach(c => {
    if (q.includes(c)) params.set("city", c.charAt(0).toUpperCase()+c.slice(1));
  });

  // Condition
  if (q.includes("new")) params.set("condition", "new");
  if (q.includes("used")) params.set("condition", "used");

  // Transmission
  if (q.includes("automatic")) params.set("transmission", "automatic");
  if (q.includes("manual")) params.set("transmission", "manual");

  // Fuel
  if (q.includes("petrol")) params.set("fuelType", "petrol");
  if (q.includes("diesel")) params.set("fuelType", "diesel");
  if (q.includes("hybrid")) params.set("fuelType", "hybrid");

  // Year
  const year = q.match(/20\d{2}/);
  if (year) params.set("year", year[0]);

  // Price (lakh â†’ maxPrice)
  const lakh = q.match(/(\d+)\s*lakh/);
  if (lakh) params.set("maxPrice", parseInt(lakh[1]) * 100000);

  return params.toString();
}

/* ===============================
   DRIVEPK SEARCH
   =============================== */
async function runSearch(text) {
  const results = document.getElementById("results");
  results.innerHTML = "<p>DrivePK se search ho rahi haiâ€¦</p>";

  const qs = buildParams(text);
  const url = "https://api.drivepk.com/cars?" + qs;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      results.innerHTML = "<p>Koi gaari nahi mili</p>";
      return;
    }

    results.innerHTML = "";
    data.forEach(c => {
      results.innerHTML += `
        <div class="car">
          <strong>${c.brand} ${c.model} ${c.year || ""}</strong><br>
          ${c.city} â€¢ PKR ${c.price}
        </div>
      `;
    });

  } catch (e) {
    results.innerHTML =
      "<p>DrivePK API error</p>";
  }
}

/* ===============================
   BUTTONS
   =============================== */
document.getElementById("callBtn").onclick = () => {
  document.getElementById("status").innerText =
    "Reshma: Assalam o Alaikumâ€¦";
  speakReshma();
  setTimeout(() => {
    if (recognition) recognition.start();
  }, 1200);
};

document.getElementById("searchBtn").onclick = () => {
  const q = document.getElementById("query").value.trim();
  if (q) runSearch(q);
};

document.getElementById("query").addEventListener("keydown", e => {
  if (e.key === "Enter") runSearch(e.target.value);
});
</script>

</body>
</html>
