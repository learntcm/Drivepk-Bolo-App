<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
header { background:#000; color:#fff; padding:16px; display:flex; gap:12px; align-items:center; }
.logo {
  background:#E81F25; width:52px; height:52px; border-radius:14px;
  display:flex; align-items:center; justify-content:center;
  font-size:22px; font-weight:bold;
}
.main { padding:16px; }
.hero {
  background:#000; border-radius:30px;
  height:70vh; min-height:450px;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  color:#fff; margin-bottom:20px;
}
.hero h1 { font-size:56px; margin:0; }
.hero h2 { font-size:26px; color:#E81F25; margin-top:12px; }

input,button {
  width:100%; height:62px;
  border-radius:18px; font-size:18px;
}
input { padding:0 20px; border:1px solid #ccc; margin-bottom:12px; }
button { border:none; background:#000; color:#fff; }
.call { background:#E81F25; font-size:22px; margin-top:12px; }

#status { margin-top:12px; font-weight:bold; color:#E81F25; }
#results { margin-top:18px; }

.car {
  background:#fff;
  border-radius:16px;
  padding:12px;
  margin-bottom:16px;
}
.car img {
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:12px;
}
.phone {
  display:block;
  margin-top:6px;
  font-weight:bold;
  color:#E81F25;
}
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">ðŸ“ž CALL</button>

  <div id="status"></div>
  <div id="results"></div>

</div>

<script>
/* ===============================
   OPENAI TTS (voice.php)
   =============================== */
async function speakReshma(text) {
  const res = await fetch("https://meilibeauty.co.uk/voice.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const blob = await res.blob();
  const audio = new Audio(URL.createObjectURL(blob));

  // âœ… THIS IS THE KEY LINE
  audio.onended = () => {
    if (recognition) {
      recognition.start();
    }
  };

  audio.play();
}
/* ===============================
   STT (MIC â†’ SEARCH)
   =============================== */
let recognition;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-GB";
  recognition.interimResults = false;

  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    document.getElementById("query").value = text;
    document.getElementById("status").innerText =
      "Reshma: Aap ne kaha â€“ " + text;
    runSearch(text); // ðŸ”¥ FORCE SEARCH
  };

  recognition.onerror = () => {
    document.getElementById("status").innerText =
      "Reshma: Mic error, dobara boliye";
  };
}

/* ===============================
   SEARCH (search.php)
   =============================== */
async function runSearch(text) {
  const box = document.getElementById("results");
  box.innerHTML = "<p>Gaariyan dhoondi ja rahi hainâ€¦</p>";

  const res = await fetch("https://meilibeauty.co.uk/search.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const json = await res.json();
  const data = json.data || [];

  if (!data.length) {
    box.innerHTML = "<p>Koi gaari nahi mili</p>";
    return;
  }

  box.innerHTML = "";
  data.forEach(c => {
    const img = c.images && c.images.length ? c.images[0] : "";
    const phone = c.userInfo?.phone || "Phone on request";

    box.innerHTML += `
      <div class="car">
        ${img ? `<img src="${img}">` : ""}
        <h3>${c.title}</h3>
        <div>${c.year} â€¢ ${c.location?.city || "-"}</div>
        <div><strong>PKR ${c.price?.toLocaleString() || "Call"}</strong></div>
        <span class="phone">${phone}</span>
      </div>
    `;
  });
}

/* ===============================
   BUTTONS
   =============================== */
document.getElementById("callBtn").onclick = () => {
  speakReshma(
    "Assalam o Alaikum. Main Reshma hoon DrivePK se. Aap kaunsi gaari dhoondh rahe hain?"
  );
  setTimeout(() => recognition && recognition.start(), 1500);
};

document.getElementById("searchBtn").onclick = () => {
  const q = document.getElementById("query").value.trim();
  if (q) runSearch(q);
};
</script>

</body>
</html>
