<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK AI Voice</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background:#111;
  margin:0;
  display:flex;
  justify-content:center;
  height:100vh;
  font-family:Segoe UI, sans-serif;
}
.app {
  max-width:420px;
  width:100%;
  background:#fff;
  display:flex;
  flex-direction:column;
}
header {
  background:#000;
  color:#fff;
  padding:14px;
  text-align:center;
  border-bottom:4px solid #E81F25;
}
#chat {
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.bubble {
  background:#f2f2f2;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  border-left:4px solid #E81F25;
}
.user {
  background:#ffeaea;
  border-left:4px solid #000;
}
footer {
  display:flex;
  gap:10px;
  padding:16px;
}
button {
  flex:1;
  padding:14px;
  border:none;
  border-radius:10px;
  font-weight:bold;
}
.start { background:#E81F25; color:#fff; }
.stop { background:#444; color:#fff; }
</style>
</head>

<body>

<div class="app">
  <header>DRIVEPK EXPERT</header>

  <div id="chat">
    <div class="bubble">Click START CALL to begin.</div>
  </div>

  <footer>
    <button class="start" id="start">ðŸ“ž START CALL</button>
    <button class="stop" id="stop">â›” STOP</button>
  </footer>
</div>

<script type="module">
import { CarService } from "./dist/carService.js";

const carService = new CarService();
const chat = document.getElementById("chat");
const start = document.getElementById("start");
const stop = document.getElementById("stop");

let voice;
let recognition;

/* ===============================
   JAZZ-STYLE RINGTONE (NO FILE)
================================ */
let audioCtx;
let osc;
let ringInterval;

function startRingtone() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 440;
  gain.gain.value = 0.25;

  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();

  ringInterval = setInterval(() => {
    osc.frequency.value = osc.frequency.value === 440 ? 480 : 440;
  }, 300);

  setTimeout(stopRingtone, 3000);
}

function stopRingtone() {
  if (ringInterval) clearInterval(ringInterval);
  if (osc) osc.stop();
  if (audioCtx) audioCtx.close();
}

/* ===============================
   VOICE (TTS)
================================ */
function speakAndListen(text) {
  fetch("https://meilibeauty.co.uk/voice.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  })
  .then(r => r.blob())
  .then(b => {
    voice = new Audio(URL.createObjectURL(b));
    voice.onended = () => startListening();
    voice.play();
  });
}

/* ===============================
   SPEECH RECOGNITION
================================ */
function startListening() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "ur-PK";
  recognition.interimResults = false;

  recognition.onresult = (e) => {
    const text = e.results[0][0].transcript;
    chat.innerHTML += `<div class="bubble user"><b>You:</b><br>${text}</div>`;
    handleSearch(text);
  };

  recognition.onerror = () => {
    speakAndListen("Maazrat, main samajh nahi saki. Dobara boliye.");
  };

  recognition.start();
}

/* ===============================
   SEARCH LOGIC
================================ */
function parseFilters(text) {
  const t = text.toLowerCase();

  const brands = ["toyota","honda","suzuki","kia","hyundai","nissan","mg"];
  const models = ["corolla","civic","city","alto","mehran","sportage","yaris"];

  let brand = "";
  let model = "";

  brands.forEach(b => { if (t.includes(b)) brand = b.charAt(0).toUpperCase()+b.slice(1); });
  models.forEach(m => { if (t.includes(m)) model = m.charAt(0).toUpperCase()+m.slice(1); });

  const yearMatch = t.match(/(19|20)\d{2}/);
  const year = yearMatch ? parseInt(yearMatch[0]) : null;

  let city = "";
  if (t.includes("lahore")) city = "Lahore";
  if (t.includes("karachi")) city = "Karachi";
  if (t.includes("islamabad")) city = "Islamabad";
  if (t.includes("rawalpindi")) city = "Rawalpindi";

  return { brand, model, year, city };
}

async function handleSearch(text) {
  const filters = parseFilters(text);

  if (!filters.brand && !filters.model) {
    speakAndListen("Aap kaunsi gaari search karna chahte hain?");
    return;
  }

  speakAndListen("Main gaari search kar rahi hoon.");

  const result = await carService.searchCars(filters, 1, 5);

  if (!result?.data?.length) {
    speakAndListen("Maazrat, is search ke liye koi gaari nahi mili.");
    return;
  }

  let list = "";
  result.data.forEach(c => {
    list += `â€¢ ${c.title || c.brand + " " + c.model} â€“ ${c.price}<br>`;
  });

  chat.innerHTML += `<div class="bubble"><b>Reshma:</b><br>${list}</div>`;
}

/* ===============================
   BUTTONS
================================ */
start.onclick = () => {
  startRingtone();
  setTimeout(() => {
    speakAndListen(
      "Assalam-o-Alaikum, mera naam Reshma hai. Main aap ki kis tarah madad kar sakti hoon?"
    );
  }, 3000);
};

stop.onclick = () => {
  stopRingtone();
  if (voice) { voice.pause(); voice.currentTime = 0; }
  if (recognition) recognition.abort();
};
</script>

</body>
</html>
