<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }

/* HEADER */
header {
  background:#000; color:#fff; padding:12px;
  display:flex; gap:12px; align-items:center;
}
.logo {
  background:#E81F25; width:44px; height:44px;
  border-radius:12px; display:flex;
  align-items:center; justify-content:center;
  font-size:18px; font-weight:bold;
}
.main { padding:12px; }

/* HERO */
.hero {
  background:#000; border-radius:20px;
  height:26vh; min-height:170px;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  color:#fff; margin-bottom:12px;
}
.hero h1 { font-size:36px; margin:0; }
.hero h2 { font-size:16px; color:#E81F25; margin-top:6px; }

/* INPUTS */
input,button {
  width:100%; height:52px;
  border-radius:14px; font-size:16px;
}
input { padding:0 16px; border:1px solid #ccc; margin-bottom:8px; }
button { border:none; background:#000; color:#fff; cursor:pointer; }
.call { background:#E81F25; font-size:18px; margin-top:6px; }
.call.calling { background:#999; color:#000; transform:scale(0.97); }

#status { margin-top:8px; font-weight:bold; color:#E81F25; }
#results { margin-top:12px; }

/* CAR LIST */
.car {
  background:#fff; border-radius:14px;
  padding:10px; margin-bottom:12px;
  cursor:pointer;
}
.car img {
  width:100%; height:160px;
  object-fit:cover; border-radius:10px;
}

/* DETAIL PAGE */
#detailPage {
  position:fixed; inset:0;
  background:#fff; z-index:999;
  display:none; overflow-y:auto;
}
.detail-header {
  background:#000; color:#fff;
  padding:10px; display:flex;
  gap:10px; position:sticky; top:0;
}
.detail-header button {
  background:#E81F25;
  border-radius:10px; padding:6px 10px;
}

/* GALLERY */
.gallery-wrapper { position:relative; background:#000; }
.gallery {
  display:flex; overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.gallery img {
  width:100%; height:220px;
  object-fit:cover;
  scroll-snap-align:start;
  flex-shrink:0;
  border-right:6px solid #000;
}
.swipe-indicator {
  position:absolute; bottom:12px; left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  color:#fff; padding:6px 14px;
  border-radius:20px; font-size:13px;
  pointer-events:none;
}

.detail-body { padding:12px; }
.price { font-size:22px; font-weight:bold; margin-bottom:10px; }

.spec-grid {
  display:grid; grid-template-columns:repeat(3,1fr);
  gap:8px; margin-bottom:14px;
}
.spec-box {
  background:#111; color:#fff;
  border-radius:12px; padding:10px 6px;
  text-align:center; font-size:13px;
}
.spec-box strong { display:block; font-size:15px; margin-top:4px; }

.contact-box {
  background:#000; color:#fff;
  border-radius:14px; padding:12px;
  display:flex; justify-content:space-between;
  align-items:center;
}
.contact-btn {
  background:#E81F25; padding:10px 14px;
  border-radius:12px; font-weight:bold;
}

/* LOGIN SHEET */
#loginSheet {
  position:fixed; left:0; right:0; bottom:-100%;
  background:#fff; border-radius:20px 20px 0 0;
  padding:16px; z-index:2000;
  transition:bottom .3s ease;
}
#loginSheet.show { bottom:0; }
.login-title { font-size:18px; font-weight:bold; margin-bottom:10px; }
.login-close {
  position:absolute; right:16px; top:16px;
  font-size:18px; cursor:pointer;
}
.login-info { font-size:14px; margin-bottom:10px; }
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">
  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">üìû CALL</button>

  <div id="status"></div>
  <div id="results"></div>
</div>

<!-- DETAIL PAGE -->
<div id="detailPage">
  <div class="detail-header">
    <button onclick="detailPage.style.display='none'">‚Üê Back</button>
    <strong id="detailTitle"></strong>
  </div>

  <div class="gallery-wrapper">
    <div class="gallery" id="gallery"></div>
    <div class="swipe-indicator">Swipe ‚á† ‚á¢</div>
  </div>

  <div class="detail-body">
    <div class="price" id="detailPrice"></div>
    <div class="spec-grid" id="specGrid"></div>

    <div class="contact-box">
      <div>üîí Login to view phone</div>
      <div class="contact-btn" onclick="openLogin()">Contact Seller</div>
    </div>
  </div>
</div>

<!-- LOGIN SHEET -->
<div id="loginSheet">
  <div class="login-close" onclick="closeLogin()">‚úï</div>
  <div class="login-title">Login to DrivePK</div>
  <div class="login-info">Enter your phone number to receive OTP</div>

  <input id="phoneInput" placeholder="03XXXXXXXXX">
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpStatus" style="margin-top:8px;font-weight:bold;"></div>
</div>

<script>
/* LOGIN UI */
function openLogin() {
  document.getElementById("loginSheet").classList.add("show");
}
function closeLogin() {
  document.getElementById("loginSheet").classList.remove("show");
}
function sendOTP() {
  document.getElementById("otpStatus").innerText =
    "OTP sent (demo mode)";
}
</script>

</body>
</html>
