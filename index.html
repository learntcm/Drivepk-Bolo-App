<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Demo</title>

<style>
html { font-size:16px; }
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  -webkit-text-size-adjust:100%;
}

header {
  background:#000;
  color:#fff;
  padding:14px;
  display:flex;
  gap:10px;
  align-items:center;
}

.logo {
  background:#E81F25;
  width:46px;
  height:46px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:20px;
}

.main { padding:16px; }

.hero {
  background:#000;
  border-radius:26px;
  height:280px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  margin-bottom:18px;
}

.hero h1 { font-size:48px; margin:0; }
.hero h2 { color:#E81F25; margin-top:10px; }

input, button {
  width:100%;
  height:56px;
  border-radius:16px;
  font-size:17px;
}

input {
  padding:0 18px;
  border:1px solid #ccc;
  margin-bottom:10px;
}

button {
  border:none;
  background:#000;
  color:#fff;
}

.call {
  background:#E81F25;
  font-size:20px;
  margin-top:10px;
}

#status {
  margin-top:10px;
  color:#E81F25;
  font-weight:bold;
  display:none;
}

#results {
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-top:14px;
}

.car {
  padding:12px 0;
  border-bottom:1px solid #ddd;
}
.car:last-child { border-bottom:none; }
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>AI Car Finder</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>MG</h1>
    <h2>MG HS</h2>
  </div>

  <input id="query" placeholder="Find Honda in Lahore">
  <button onclick="searchCars()">Search</button>
  <button class="call" onclick="callAI()">ðŸ“ž CALL</button>

  <div id="status">ðŸŽ™ Listeningâ€¦</div>
  <div id="results"></div>

</div>

<audio id="ring" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script src="app.js"></script>
</body>
</html>
