<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivePK - Search Cars</title>
    <style>
        :root { --primary: #007bff; --dark: #333; --light: #f8f9fa; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #eee; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        
        /* Search Box */
        .search-box { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; margin-top: 10px; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Car Cards */
        .car-card { background: white; border-radius: 12px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .car-img { width: 100%; height: 200px; object-fit: cover; background: #ddd; }
        .car-info { padding: 15px; }
        .car-title { font-size: 18px; font-weight: bold; margin: 0; color: var(--dark); }
        .car-price { color: #28a745; font-size: 20px; font-weight: bold; margin: 10px 0; }
        .car-meta { font-size: 14px; color: #666; display: flex; justify-content: space-between; }
        
        .status { text-align: center; color: #666; margin-top: 20px; }
        .error { background: #fee; color: #c00; padding: 15px; border-radius: 8px; border: 1px solid #fcc; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-box">
        <h2 style="margin-top:0">DrivePK Search</h2>
        <input type="text" id="carId" placeholder="Paste Car ID or Slug (e.g. toyota-aqua-...)">
        <button onclick="getCarDetails()">Search Car</button>
    </div>

    <div id="displayArea">
        <p class="status">Enter a car ID to see details</p>
    </div>
</div>

<script>
    async function getCarDetails() {
        const id = document.getElementById('carId').value.trim();
        const display = document.getElementById('displayArea');

        if (!id) {
            alert("Please enter a Car ID or Slug");
            return;
        }

        display.innerHTML = '<p class="status">Searching DrivePK database...</p>';

        try {
            // Using the real Production URL from your documentation
            const response = await fetch(`https://api.drivepk.com/cars/${id}`);
            
            if (!response.ok) {
                throw new Error("Car not found. Please check the ID/Slug.");
            }

            const result = await response.json();
            const car = result.carAd;

            // Formatting Price to PKR
            const formattedPrice = new Intl.NumberFormat('en-PK', {
                style: 'currency',
                currency: 'PKR',
                maximumFractionDigits: 0
            }).format(car.price);

            display.innerHTML = `
                <div class="car-card">
                    <img src="${car.images[0] || 'https://via.placeholder.com/400x200?text=No+Image'}" class="car-img" alt="Car Image">
                    <div class="car-info">
                        <p class="car-title">${car.title}</p>
                        <p class="car-price">${formattedPrice}</p>
                        <div class="car-meta">
                            <span>üìç ${car.location.city}</span>
                            <span>üõ£Ô∏è ${car.mileage.toLocaleString()} km</span>
                            <span>üìÖ ${car.year}</span>
                        </div>
                        <p style="font-size:13px; color:#888; margin-top:15px;">${car.description.substring(0, 100)}...</p>
                        <button style="background:#333" onclick="window.open('https://drivepk.com/car/${car.slug}')">View on Website</button>
                    </div>
                </div>
            `;

        } catch (error) {
            display.innerHTML = `
                <div class="error">
                    <strong>Search Failed:</strong> ${error.message}
                </div>
            `;
        }
    }
</script>

</body>
</html>
