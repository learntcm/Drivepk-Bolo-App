<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f2f2f2}
header{background:#000;color:#fff;padding:12px;display:flex;gap:12px;align-items:center}
.logo{background:#E81F25;width:44px;height:44px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:bold}
.main{padding:12px}
.hero{background:#000;border-radius:20px;height:26vh;min-height:170px;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#fff;margin-bottom:12px}
.hero h1{font-size:36px;margin:0}
.hero h2{font-size:16px;color:#E81F25;margin-top:6px}
input,button{width:100%;height:52px;border-radius:14px;font-size:16px}
input{padding:0 16px;border:1px solid #ccc;margin-bottom:8px}
button{border:none;background:#000;color:#fff;cursor:pointer}
.call{background:#E81F25;font-size:18px;margin-top:6px}
.call.calling{background:#999;color:#000;transform:scale(.97)}
#status{margin-top:8px;font-weight:bold;color:#E81F25}
#results{margin-top:12px}

/* CAR CARD */
.car{background:#fff;border-radius:14px;padding:10px;margin-bottom:12px;cursor:pointer}
.car img{width:100%;height:160px;object-fit:cover;border-radius:10px}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:10px;
  font-size:12px;
  font-weight:bold;
  margin-bottom:6px;
}
.badge.dealer{background:#E81F25;color:#fff}
.badge.private{background:#333;color:#fff}

/* ===== DETAIL PAGE ===== */
#detailPage{position:fixed;inset:0;background:#fff;z-index:999;display:none;overflow-y:auto}
.detail-header{background:#000;color:#fff;padding:10px;display:flex;align-items:center;gap:10px;position:sticky;top:0}
.detail-header button{background:#E81F25;border-radius:10px;padding:6px 10px;color:#fff}

/* GALLERY */
.gallery-wrapper{position:relative;background:#000}
.gallery{display:flex;overflow-x:auto;scroll-snap-type:x mandatory}
.gallery img{width:100%;height:220px;object-fit:cover;scroll-snap-align:start;flex-shrink:0;border-right:6px solid #000}
.swipe-indicator{
  position:absolute;bottom:12px;left:50%;transform:translateX(-50%);
  background:rgba(0,0,0,.6);color:#fff;padding:6px 14px;border-radius:20px;font-size:13px
}
.image-counter{
  position:absolute;top:10px;right:10px;
  background:rgba(0,0,0,.7);color:#fff;
  padding:4px 10px;border-radius:12px;font-size:13px
}

/* DETAIL BODY */
.detail-body{padding:12px}
.price{font-size:22px;font-weight:bold;margin-bottom:10px}

/* SPEC GRID */
.spec-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-bottom:14px}
.spec-box{background:#111;color:#fff;border-radius:12px;padding:10px 6px;text-align:center;font-size:13px}
.spec-box strong{display:block;font-size:15px;margin-top:4px}

/* CHIPS */
.chips{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:12px}
.chip{
  background:#eee;padding:6px 12px;border-radius:16px;
  font-size:13px;font-weight:bold
}
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">
  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Corolla 2019 automatic Lahore under 25 lakh">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">üìû CALL</button>

  <div id="status"></div>
  <div id="results"></div>
</div>

<!-- DETAIL PAGE -->
<div id="detailPage">
  <div class="detail-header">
    <button id="backBtn">‚Üê Back</button>
    <strong id="detailTitle"></strong>
  </div>

  <div class="gallery-wrapper">
    <div class="gallery" id="gallery"></div>
    <div class="image-counter" id="imageCounter"></div>
    <div class="swipe-indicator">Swipe ‚á† ‚á¢</div>
  </div>

  <div class="detail-body">
    <div class="price" id="detailPrice"></div>
    <div class="chips" id="chips"></div>
    <div class="spec-grid" id="specGrid"></div>
  </div>
</div>

<script>
let lastResults=[],lastQuery="";

/* SEARCH */
async function runSearch(text){
  lastQuery=text;
  results.innerHTML="<p>Gaariyan dhoondi ja rahi hain‚Ä¶</p>";
  const res=await fetch("https://meilibeauty.co.uk/search.php",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text})
  });
  const json=await res.json();
  lastResults=json.data||[];
  if(!lastResults.length){results.innerHTML="<p>Koi gaari nahi mili</p>";return;}
  results.innerHTML="";
  lastResults.forEach((c,i)=>{
    const img=c.images?.[0]||"";
    const seller=c.isDealer?"dealer":"private";
    results.innerHTML+=`
      <div class="car" onclick="openDetail(${i})">
        <span class="badge ${seller}">${seller.toUpperCase()}</span>
        ${img?`<img src="${img}">`:""}
        <h3>${c.title}</h3>
        <div>${c.year} ‚Ä¢ ${c.location?.city||"-"}</div>
        <strong>PKR ${c.price?.toLocaleString()||"Call"}</strong>
      </div>`;
  });
}

/* DETAIL */
function openDetail(i){
  const c=lastResults[i];
  detailPage.style.display="block";
  detailTitle.innerText=c.title;
  detailPrice.innerText=`PKR ${c.price?.toLocaleString()||"Call"}`;

  gallery.innerHTML="";
  (c.images||[]).forEach(u=>gallery.innerHTML+=`<img src="${u}">`);
  imageCounter.innerText=`1 / ${(c.images||[]).length}`;

  gallery.onscroll=()=>{
    const idx=Math.round(gallery.scrollLeft/gallery.clientWidth)+1;
    imageCounter.innerText=`${idx} / ${(c.images||[]).length}`;
  };

  chips.innerHTML="";
  lastQuery.split(" ").forEach(w=>{
    if(w.length>3)chips.innerHTML+=`<span class="chip">${w}</span>`;
  });

  specGrid.innerHTML=`
    <div class="spec-box">Year<strong>${c.year||"-"}</strong></div>
    <div class="spec-box">Mileage<strong>${c.mileage||"-"} km</strong></div>
    <div class="spec-box">Transmission<strong>${c.transmission||"-"}</strong></div>
    <div class="spec-box">Fuel<strong>${c.fuelType||"-"}</strong></div>
    <div class="spec-box">Seats<strong>${c.seatingCapacity||"-"}</strong></div>
    <div class="spec-box">Condition<strong>${c.condition||"-"}</strong></div>
  `;
}

backBtn.onclick=()=>detailPage.style.display="none";
searchBtn.onclick=()=>query.value.trim()&&runSearch(query.value.trim());
</script>

</body>
</html>
