<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>DrivePK Voice</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100svh;
  background: #111;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100svh;
  background: #fff;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Header */
header {
  background: #000;
  color: #fff;
  padding: 8px;
  text-align: center;
  font-size: 14px;
  font-weight: 600;
  border-bottom: 3px solid #E81F25;
}

/* Content area (controlled by app.js) */
#app-root {
  flex: 1;
  overflow: hidden;
}

/* Footer fixed (visual only â€“ logic is in app.js) */
footer {
  display: flex;
  gap: 6px;
  padding: 8px;
  border-top: 1px solid #ddd;
  background: #fff;
}

button {
  flex: 1;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 6px;
}

.start {
  background: #E81F25;
  color: #fff;
}

.stop {
  background: #444;
  color: #fff;
}
</style>
</head>

<body>

<div class="app">
  <header>DRIVEPK VOICE</header>

  <!-- app.js renders everything here -->
  <div id="app-root"></div>

  <!-- Visual buttons only (app.js already binds events) -->
  <footer>
    <button class="start" id="start-call">ðŸ“ž START CALL</button>
    <button class="stop" id="stop-call">â›” STOP</button>
  </footer>
</div>

<!-- ðŸ”´ THIS IS THE MOST IMPORTANT LINE -->
<script src="./dist/app.js"></script>

</body>
</html>
