<!DOCTYPE html>
<html lang="en">
<head>

    <title>DrivePK AI Reshma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --red: #E81F25; --black: #000; }
        body { background: #1a1a1a; margin: 0; display: flex; justify-content: center; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        .app-container { width: 100%; max-width: 450px; height: 100vh; background: #ffffff; display: flex; flex-direction: column; }
        header { background: var(--black); color: white; padding: 15px; display: flex; align-items: center; gap: 12px; z-index: 10; }
        .logo { background: var(--red); width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .hero { height: 50vh; background: #000; width: 100%; position: relative; overflow: hidden; border-bottom: 2px solid var(--red); }
        #heroImg { width: 100%; height: 100%; background-size: cover; background-position: center; transition: 1.2s ease; }
        #results { flex-grow: 1; padding: 20px; overflow-y: auto; text-align: center; }
        .ai-message { background: #fdf2f2; padding: 15px; border-radius: 12px; border-left: 4px solid var(--red); text-align: left; margin-top: 10px; }
        footer { background: white; padding: 20px; border-top: 1px solid #eee; }
        .search-row { display: flex; gap: 10px; margin-bottom: 12px; }
        #searchInput { flex: 1; border: 2px solid #ddd; border-radius: 12px; padding: 12px; }
        .btn-mic { background: #f8f9fa; border: 2px solid #ddd; border-radius: 12px; padding: 0 15px; }
        .btn-call { background: var(--red); color: white; border: none; border-radius: 12px; padding: 15px; width: 100%; font-weight: bold; }
    </style>
</head>

        <button class="btn-call" id="callBtn">ðŸ“ž CALL RESHMA</button>

</div>

<script>
    const GOOGLE_KEY = "AIzaSyAzEgST_gBAhua-L0VZyiL6tryuQ-zaSRg"; 
    const OPENAI_KEY = "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";

    const images = ["mg.png", "haval.png", "omodapng.png"];

    // GOOGLE TRANSLATE STYLE VOICE LOGIC
    async function speakReshma(text) {
        try {
            const response = await fetch(`https://texttospeech.googleapis.com/v1/text:synthesize?key=${GOOGLE_KEY}`, {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    input: { text: text },
                    voice: { 
                        languageCode: "ur-PK", 
                        // Trying the high-quality Wavenet first
                        name: "ur-PK-Wavenet-A" 
                    },
                    audioConfig: { 
                        audioEncoding: "MP3", 
                        pitch: 0,        // Natural pitch
                        speakingRate: 1.0 // Natural speed like Translate
                    }
                })
            });
            const data = await response.json();
            
            if (data.audioContent) {
                const audio = new Audio("data:audio/mp3;base64," + data.audioContent);
                audio.play();
            } else {
                // FALLBACK: If Wavenet fails, use the gender-based search which you liked better earlier
                const fallback = await fetch(`https://texttospeech.googleapis.com/v1/text:synthesize?key=${GOOGLE_KEY}`, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        input: { text: text },
                        voice: { languageCode: "ur-PK", ssmlGender: "FEMALE" },
                        audioConfig: { audioEncoding: "MP3", pitch: 1.2 }
                    })
                });
                const fallbackData = await fallback.json();
                if (fallbackData.audioContent) {
                    const audio = new Audio("data:audio/mp3;base64," + fallbackData.audioContent);
                    audio.play();
                }
            }
        } catch (e) { console.error(e); }
    }

    document.getElementById("callBtn").onclick = () => {

        document.getElementById("results").innerHTML = `<div class="ai-message"><b>Reshma:</b><br>${txt}</div>`;
        speakReshma(txt);

    const micBtn = document.getElementById("micBtn");
    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'ur-PK'; 
        micBtn.onclick = () => { recognition.start(); micBtn.style.background = "#ffcccc"; };
        recognition.onresult = (event) => {
            const result = event.results[0][0].transcript;
            document.getElementById("searchInput").value = result;
            micBtn.style.background = "#f8f9fa";
            handleSearch(result);
        };
    }

    async function handleSearch(query) {
        document.getElementById("results").innerHTML = `<p style="color:red">Reshma dhoond rahi hai...</p>`;
        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {

                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{role: "user", content: `You are Reshma from DrivePK. Answer: "${query}" in 1 short ROMAN URDU sentence.`}]
                })
            });
            const data = await response.json();
            const reply = data.choices[0].message.content;
            document.getElementById("results").innerHTML = `<div class="ai-message"><b>Reshma:</b><br>${reply}</div>`;
            speakReshma(reply);
        } catch (e) { console.error(e); }
    }
</script>
