<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#f2f2f2;
}

/* HEADER */
header {
  background:#000;
  color:#fff;
  padding:12px;
  display:flex;
  gap:12px;
  align-items:center;
}
.logo {
  background:#E81F25;
  width:44px;
  height:44px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:bold;
}
.main { padding:12px; }

/* HERO (SMALLER) */
.hero {
  background:#000;
  border-radius:20px;
  height:26vh;
  min-height:170px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  margin-bottom:12px;
}
.hero h1 { font-size:36px; margin:0; }
.hero h2 { font-size:16px; color:#E81F25; margin-top:6px; }

/* INPUTS */
input,button {
  width:100%;
  height:52px;
  border-radius:14px;
  font-size:16px;
}
input {
  padding:0 16px;
  border:1px solid #ccc;
  margin-bottom:8px;
}
button {
  border:none;
  background:#000;
  color:#fff;
  cursor:pointer;
}
.call {
  background:#E81F25;
  font-size:18px;
  margin-top:6px;
}
.call.calling {
  background:#999;
  color:#000;
  transform:scale(0.97);
}

#status {
  margin-top:8px;
  font-weight:bold;
  color:#E81F25;
}
#results { margin-top:12px; }

/* CAR LIST */
.car {
  background:#fff;
  border-radius:14px;
  padding:10px;
  margin-bottom:12px;
  cursor:pointer;
}
.car img {
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px;
}

/* ===== DETAIL PAGE ===== */
#detailPage {
  position:fixed;
  inset:0;
  background:#fff;
  z-index:999;
  display:none;
  overflow-y:auto;
}

/* DETAIL HEADER */
.detail-header {
  background:#000;
  color:#fff;
  padding:10px;
  display:flex;
  align-items:center;
  gap:10px;
  position:sticky;
  top:0;
}
.detail-header button {
  background:#E81F25;
  border-radius:10px;
  padding:6px 10px;
  color:#fff;
}

/* GALLERY */
.gallery-wrapper {
  position:relative;
  background:#000;
}
.gallery {
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.gallery img {
  width:100%;
  height:220px;
  object-fit:cover;
  scroll-snap-align:start;
  flex-shrink:0;
  border-right:6px solid #000;
}

/* SWIPE INDICATOR */
.swipe-indicator {
  position:absolute;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  pointer-events:none;
}

/* DETAIL BODY */
.detail-body { padding:12px; }
.price {
  font-size:22px;
  font-weight:bold;
  margin-bottom:10px;
}

/* SPEC GRID */
.spec-grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-bottom:14px;
}
.spec-box {
  background:#111;
  color:#fff;
  border-radius:12px;
  padding:10px 6px;
  text-align:center;
  font-size:13px;
}
.spec-box strong {
  display:block;
  font-size:15px;
  margin-top:4px;
}

/* CONTACT */
.contact-box {
  background:#000;
  color:#fff;
  border-radius:14px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.lock {
  opacity:0.6;
  font-size:14px;
}
.contact-btn {
  background:#E81F25;
  padding:10px 14px;
  border-radius:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">
  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">üìû CALL</button>

  <div id="status"></div>
  <div id="results"></div>
</div>

<!-- DETAIL PAGE -->
<div id="detailPage">
  <div class="detail-header">
    <button id="backBtn">‚Üê Back</button>
    <strong id="detailTitle"></strong>
  </div>

  <div class="gallery-wrapper">
    <div class="gallery" id="gallery"></div>
    <div class="swipe-indicator">Swipe ‚á† ‚á¢</div>
  </div>

  <div class="detail-body">
    <div class="price" id="detailPrice"></div>

    <div class="spec-grid" id="specGrid"></div>

    <div class="contact-box">
      <div class="lock">üîí Login to view phone number</div>
      <div class="contact-btn">Contact Seller</div>
    </div>
  </div>
</div>

<script>
const femaleNames=["Reshma","Gul Bahar","Gul Noor","Dil Bahar","Kiran","Shaheen","Chaman","Khushnoor","Mahnoor","Julie","Rosemarie"];
let currentVoiceName="Reshma",ringing=false,callConnected=false,lastResults=[];

/* SPEECH */
let recognition=null;
if("webkitSpeechRecognition"in window){
  recognition=new webkitSpeechRecognition();
  recognition.lang="en-GB";
  recognition.onresult=e=>{
    const text=e.results[0][0].transcript;
    query.value=text;
    status.innerText=`${currentVoiceName}: Aap ne kaha ‚Äì ${text}`;
    runSearch(text);
  };
}

/* TTS */
async function speakLady(text){
  const res=await fetch("https://meilibeauty.co.uk/voice.php",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text})
  });
  const audio=new Audio(URL.createObjectURL(await res.blob()));
  audio.onended=()=>{
    callConnected=true;ringing=false;
    callBtn.classList.remove("calling");
    callBtn.innerText="üé§ TALK";
    callBtn.disabled=false;
    recognition&&recognition.start();
  };
  audio.play();
}

/* RING */
function playRingtoneThenSpeak(){
  if(ringing)return;
  ringing=true;
  const ring=new Audio("ringtone.mp4");
  ring.onended=()=>{
    currentVoiceName=femaleNames[Math.floor(Math.random()*femaleNames.length)];
    speakLady(`Assalam o Alaikum, main ${currentVoiceName} hoon. Aap ki kya madad kar sakti hoon?`);
  };
  ring.play();
}

/* SEARCH */
async function runSearch(text){
  results.innerHTML="<p>Gaariyan dhoondi ja rahi hain‚Ä¶</p>";
  const res=await fetch("https://meilibeauty.co.uk/search.php",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text})
  });
  const json=await res.json();
  lastResults=json.data||[];
  if(!lastResults.length){results.innerHTML="<p>Koi gaari nahi mili</p>";return;}
  results.innerHTML="";
  lastResults.forEach((c,i)=>{
    const img=c.images?.[0]||"";
    results.innerHTML+=`
      <div class="car" onclick="openDetail(${i})">
        ${img?`<img src="${img}">`:""}
        <h3>${c.title}</h3>
        <div>${c.year} ‚Ä¢ ${c.location?.city||"-"}</div>
        <strong>PKR ${c.price?.toLocaleString()||"Call"}</strong>
      </div>`;
  });
}

/* DETAIL */
function openDetail(i){
  const c=lastResults[i];
  detailPage.style.display="block";
  detailTitle.innerText=c.title;
  detailPrice.innerText=`PKR ${c.price?.toLocaleString()||"Call"}`;
  gallery.innerHTML="";
  (c.images||[]).forEach(u=>gallery.innerHTML+=`<img src="${u}">`);
  specGrid.innerHTML=`
    <div class="spec-box">Seats<strong>${c.seatingCapacity||"-"}</strong></div>
    <div class="spec-box">Mileage<strong>${c.mileage||"-"} km</strong></div>
    <div class="spec-box">Transmission<strong>${c.transmission||"-"}</strong></div>
    <div class="spec-box">Fuel<strong>${c.fuelType||"-"}</strong></div>
    <div class="spec-box">Year<strong>${c.year||"-"}</strong></div>
    <div class="spec-box">Condition<strong>${c.condition||"-"}</strong></div>
  `;
}
backBtn.onclick=()=>detailPage.style.display="none";

/* BUTTONS */
callBtn.onclick=()=>{
  if(!callConnected){
    callBtn.classList.add("calling");
    callBtn.innerText="üìû CALLING‚Ä¶";
    callBtn.disabled=true;
    playRingtoneThenSpeak();
  }else{
    status.innerText=`${currentVoiceName}: Sun rahi hoon‚Ä¶`;
    recognition&&recognition.start();
  }
};
searchBtn.onclick=()=>query.value.trim()&&runSearch(query.value.trim());
</script>

</body>
</html>
