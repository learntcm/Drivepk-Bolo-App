<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DrivePK AI â€“ Voice Search</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">

<style>
body { background:#111; margin:0; display:flex; justify-content:center; height:100vh; }
.app-container { max-width:420px; width:100%; background:#fff; display:flex; flex-direction:column; }
header { background:#000; color:#fff; padding:14px; text-align:center; border-bottom:4px solid #E81F25; }
#chat { flex:1; padding:16px; overflow-y:auto; }
.bubble { background:#f2f2f2; padding:12px; border-radius:12px; margin-bottom:10px; border-left:4px solid #E81F25; }
.user { background:#ffeaea; border-left:4px solid #000; }
footer { display:flex; gap:10px; padding:16px; }
button { flex:1; padding:14px; border:none; border-radius:10px; font-weight:bold; }
.start { background:#E81F25; color:#fff; }
.stop { background:#444; color:#fff; }
</style>
</head>

<body>

<div class="app-container">
  <header>DRIVEPK EXPERT</header>

  <div id="chat">
    <div class="bubble">Click START CALL to begin.</div>
  </div>

  <footer>
    <button class="start" id="start">ðŸ“ž START CALL</button>
    <button class="stop" id="stop">â›” STOP</button>
  </footer>
</div>

<script type="module">
import { CarService } from './dist/carService.js';

const carService = new CarService();

let recognition;
let voice;

function speak(text) {
  fetch("https://meilibeauty.co.uk/voice.php", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text })
  })
  .then(r => r.blob())
  .then(b => {
    voice = new Audio(URL.createObjectURL(b));
    voice.play();
  });
}

function parseFilters(text) {
  const t = text.toLowerCase();
  return {
    brand: t.includes("toyota") ? "Toyota" :
           t.includes("honda") ? "Honda" :
           t.includes("suzuki") ? "Suzuki" : "",
    model: t.includes("corolla") ? "Corolla" :
           t.includes("civic") ? "Civic" : "",
    year: (t.match(/(19|20)\d{2}/) || [])[0],
    city: t.includes("lahore") ? "Lahore" :
          t.includes("karachi") ? "Karachi" : ""
  };
}

function listen() {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.onresult = async e => {
    const text = e.results[0][0].transcript;
    chat.innerHTML += `<div class="bubble user"><b>You:</b><br>${text}</div>`;

    const filters = parseFilters(text);
    const result = await carService.searchCars(filters);

    if (result?.data?.length) {
      let list = "";
      result.data.forEach(c => {
        list += `â€¢ ${c.title || c.brand + " " + c.model} â€“ ${c.price}<br>`;
      });
      chat.innerHTML += `<div class="bubble"><b>Reshma:</b><br>Yeh gaariyaan mil sakti hain:<br>${list}</div>`;
      speak("Mujhe aap ke liye gaariyaan mil gayi hain");
    } else {
      speak("Maazrat, is search ke liye koi gaari nahi mili");
    }
  };
  recognition.start();
}

start.onclick = () => {
  speak("Assalam-o-Alaikum, mera naam Reshma hai. Main aap ki kis tarah madad kar sakti hoon?");
  setTimeout(() => speak("Aap kaunsi gaari search karna chahte hain?"), 4000);
  setTimeout(listen, 7000);
};

stop.onclick = () => {
  if (voice) voice.pause();
  if (recognition) recognition.stop();
};
</script>

</body>
</html>
