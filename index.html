<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DrivePK BOLO</title>

<style>
  body { margin:0; font-family:Arial,sans-serif; background:#e6e6e6; }
  header{ background:#000; color:#fff; padding:10px; display:flex; gap:10px; align-items:center; }
  .logo{ background:#E81F25; width:38px; height:38px; border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:16px; font-weight:bold; }
  .main{ padding:10px; max-width:520px; margin:0 auto; }
  .hero{ background:#000; border-radius:18px; height:22vh; min-height:140px; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#fff; margin-bottom:10px; }
  .hero h1{ font-size:30px; margin:0; }
  .hero h2{ font-size:14px; color:#E81F25; margin-top:4px; }

  input,button{ width:100%; height:46px; border-radius:12px; font-size:15px; box-sizing:border-box; }
  input{ padding:0 14px; border:1px solid #ccc; margin-bottom:6px; }
  button{ border:none; background:#000; color:#fff; cursor:pointer; }

  .call{ background:#E81F25; font-size:16px; margin-top:6px; user-select:none; transition:filter .08s ease, transform .08s ease; }
  .call.calling{ background:#999; color:#000; }
  .call.talking{ filter:brightness(0.78); transform:scale(0.985); }

  #hint{ margin-top:6px; font-size:12px; color:#333; opacity:0.85; }
  #status{ margin-top:6px; font-weight:bold; color:#E81F25; font-size:14px; }
  #results{ margin-top:10px; }

  .car{ background:#fff; border-radius:12px; padding:8px; margin-bottom:10px; }
  .car img{ width:100%; height:140px; object-fit:cover; border-radius:8px; }

  #supportBox{
    display:none;
    margin-top:10px;
    background:#fff;
    border-radius:12px;
    padding:10px;
  }
</style>
</head>

<body>
<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">
  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore" />
  <button id="searchBtn">Search</button>

  <button class="call" id="callBtn">üìû CALL</button>
  <div id="hint">Call dabayen. Phir üé§ ko press & hold karke bolen.</div>

  <div id="status"></div>

  <div id="supportBox">
    <strong>Complaints / Support:</strong>
    <div style="margin-top:6px; font-size:18px; color:#E81F25; font-weight:bold;">051 8319037</div>
    <div style="margin-top:4px; font-size:12px; opacity:0.8;">Please call this number for complaints.</div>
  </div>

  <div id="results"></div>
</div>

<script>
/* =========================================
   DrivePK BOLO ‚Äì SINGLE index.html SCRIPT
   PAID voice.php ONLY (no Google/device TTS)
   Updates requested:
   ‚úÖ Variations in ‚Äúsearch results‚Äù line
   ‚úÖ ‚ÄúDifferent tones‚Äù per lady (best possible client-side = lady-specific phrasing + fillers)
   ‚úÖ Add/strengthen: ‚Äúboss se baat / complain / shikayat‚Äù
========================================= */

/* ---------- CONFIG ---------- */
const VOICE_API  = "https://meilibeauty.co.uk/voice.php";
const SEARCH_API = "https://meilibeauty.co.uk/search.php";
const COMPANY_NUMBER = "051 8319037";

const LADIES = ["Kiran","Reshma","Mahnoor","Gul Noor","Dil Bahar","Shaheen"];
const SILENCE_MS = 5000;
const END_WAIT_MS = 700;

/* ---------- STATE ---------- */
let callConnected = false;
let recognition = null;
let isRecognizing = false;
let transcript = "";
let silenceTimer = null;
let micReady = false;

let currentAudio = null;
let speakSeq = 0;
let speakBusy = false;
let holding = false;

/* ---------- LADY ‚ÄúTONE‚Äù (phrasing styles) ---------- */
const LADY_TONE = {
  "Kiran": {
    greet: ["Assalam o Alaikum. Main Kiran hoon. Jee batayein?", "Salam! Kiran bol rahi hoon. Kya madad karun?"],
    ack:   ["Jee bilkul.", "Theek hai.", "Acha jee."],
    ask:   ["Model, year aur city bol dein.", "Konsi gaari chahiye? Model/year/city batayein."]
  },
  "Reshma": {
    greet: ["Assalam o Alaikum! Main Reshma. Aap ki khidmat mein.", "Salam! Reshma bol rahi hoon. Jee batayein."],
    ack:   ["Ji ji.", "Bilkul jee.", "Acha theek."],
    ask:   ["Apni requirement bata dein, main dhoond deti hoon.", "Model/year/city bol dein please."]
  },
  "Mahnoor": {
    greet: ["Assalam o Alaikum! Mahnoor here. Bata dein kia chahiye?", "Salam! Main Mahnoor. Jee batayein."],
    ack:   ["Okay jee.", "Sure jee.", "Done."],
    ask:   ["Model, year, city bol dein.", "Kis city mein chahiye aur model kya ho?"]
  },
  "Gul Noor": {
    greet: ["Assalam o Alaikum. Main Gul Noor. Jee farmaiye.", "Salam! Gul Noor bol rahi hoon. Kya madad karun?"],
    ack:   ["Jee theek.", "Acha jee.", "Bilkul."],
    ask:   ["Model/year/city bol dein jee.", "Konsi gaari dhoondni hai?"]
  },
  "Dil Bahar": {
    greet: ["Assalam o Alaikum! Main Dil Bahar. Jee batayein.", "Salam! Dil Bahar bol rahi hoon. Kya help chahiye?"],
    ack:   ["Haan jee.", "Theek hai jee.", "Acha."],
    ask:   ["Model, year aur city bata dein.", "Aap ki budget aur city bhi bata dein."]
  },
  "Shaheen": {
    greet: ["Assalam o Alaikum! Main Shaheen. Seedha batayein kia chahiye.", "Salam! Shaheen bol rahi hoon. Jee farmaiye."],
    ack:   ["Chalein.", "Theek.", "Okay jee."],
    ask:   ["Model/year/city bol dein, main abhi dhoondti hoon.", "Konsi gaari aur kis city mein?"]
  }
};

const RESULT_LINES = [
  "Yeh rahi aap ki search results.",
  "Jee, results aa gaye hain. Dekh lijiye.",
  "Theek hai, matching gaariyan mil gayi hain.",
  "Acha jee, yeh aap ke results hain.",
  "Results aa gaye ‚Äî aap scroll karke options dekh sakte hain."
];

/* ---------- STORAGE ---------- */
function getProfile(){ return JSON.parse(localStorage.getItem("boloProfile") || "{}"); }
function saveProfile(p){ localStorage.setItem("boloProfile", JSON.stringify(p)); }
function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
function getOrAssignLady(){
  const p = getProfile();
  if(!p.lady){ p.lady = rand(LADIES); saveProfile(p); }
  return p.lady;
}

/* ---------- HELPERS ---------- */
function setStatus(t){ status.innerText = t || ""; }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }
function clearSilence(){ if(silenceTimer){ clearTimeout(silenceTimer); silenceTimer=null; } }
function showSupport(){ supportBox.style.display="block"; }
function hideSupport(){ supportBox.style.display="none"; }

function normalize(t){ return (t||"").toLowerCase().replace(/[^\w\s]/g," ").replace(/\s+/g," ").trim(); }

function respectfulName(profile){
  if(!profile || !profile.name) return "bhai";
  const nm = profile.name.trim();
  if(nm.toLowerCase().startsWith("dr")) return "Dr sahib";              // ‚úÖ doctor
  return nm.split(" ")[0] + " bhai";                                    // ‚úÖ everyone else
}

function extractName(text){
  const t = (text||"").trim();
  const m = t.match(/(my name is|mera naam)\s+(.+)/i);
  let raw = m ? m[2] : t;
  raw = raw.replace(/[^a-zA-Z\s]/g," ").replace(/\s+/g," ").trim();
  if(!raw) return null;
  const parts = raw.split(" ").slice(0,3);
  return parts.map(w=>w.charAt(0).toUpperCase()+w.slice(1).toLowerCase()).join(" ");
}

/* ---------- STOP ENGINES ---------- */
function stopAllVoiceEngines(){
  if(currentAudio){
    try{ currentAudio.pause(); currentAudio.currentTime = 0; }catch(e){}
    currentAudio = null;
  }
  try{ window.speechSynthesis && window.speechSynthesis.cancel(); }catch(e){}
}

/* ---------- MIC WARMUP ---------- */
async function warmupMic(){
  if(micReady) return true;
  try{
    const s = await navigator.mediaDevices.getUserMedia({audio:true});
    s.getTracks().forEach(t=>t.stop());
    micReady = true;
    return true;
  }catch{
    return false;
  }
}

/* ---------- STOP MIC ---------- */
function stopMic(){
  if(!recognition) return;
  try{ recognition.onresult=null; recognition.onerror=null; recognition.onend=null; }catch(e){}
  try{ recognition.abort(); }catch(e){}
  try{ recognition.stop(); }catch(e){}
  isRecognizing = false;
  clearSilence();
}

/* ---------- PAID TTS ---------- */
async function speak(text){
  const mySeq = ++speakSeq;
  stopMic();
  stopAllVoiceEngines();
  clearSilence();
  speakBusy = true;

  setStatus(text);

  let res;
  try{
    res = await fetch(VOICE_API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ text })
    });
  }catch{
    if(mySeq === speakSeq) speakBusy = false;
    return;
  }

  if(!res || !res.ok){
    if(mySeq === speakSeq) speakBusy = false;
    return;
  }

  const blob = await res.blob();
  if(mySeq !== speakSeq){
    speakBusy = false;
    return;
  }

  const audio = new Audio(URL.createObjectURL(blob));
  currentAudio = audio;

  return new Promise(resolve=>{
    const done = ()=>{
      if(mySeq === speakSeq){
        currentAudio = null;
        speakBusy = false;
      }
      resolve();
    };
    audio.onended = done;
    audio.onerror = done;
    audio.play().catch(done);
  });
}

/* ---------- RING (1-3) ---------- */
async function ring(){
  const times = Math.floor(Math.random()*3)+1;
  for(let i=0;i<times;i++){
    await new Promise(r=>{
      const a = new Audio("ringtone.mp4");
      a.onended = ()=>setTimeout(r,350);
      a.play().catch(r);
    });
  }
}

/* ---------- STT SETUP ---------- */
if("webkitSpeechRecognition" in window){
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-IN";
  recognition.interimResults = false;
  recognition.continuous = false;
}

/* ---------- HOLD TO TALK ---------- */
async function startListening(){
  if(!callConnected) return;
  if(holding) return;
  holding = true;

  stopAllVoiceEngines();
  hideSupport();

  if(!recognition){
    holding = false;
    await speak("Mic supported nahi hai. Please type karke search karein.");
    return;
  }

  const ok = await warmupMic();
  if(!ok){
    holding = false;
    await speak("Mic permission allow nahi. Please type kar dein.");
    return;
  }

  transcript = "";
  isRecognizing = true;

  callBtn.classList.add("talking");
  callBtn.innerText = "üéô LISTENING‚Ä¶";
  setStatus("Sun rahi hoon‚Ä¶ (hold rakhein)");

  clearSilence();
  silenceTimer = setTimeout(async ()=>{
    if(isRecognizing && !transcript){
      const p = getProfile();
      const who = respectfulName(p);
      const lady = p.lady || getOrAssignLady();
      const tone = LADY_TONE[lady] || LADY_TONE["Kiran"];
      await speak(`${tone.ack[0]} ${who}, ${rand(tone.ask)}`);
    }
  }, SILENCE_MS);

  recognition.onresult = e=>{
    transcript = e?.results?.[0]?.[0]?.transcript || "";
  };
  recognition.onend = ()=>{
    isRecognizing = false;
    clearSilence();
  };

  try{ recognition.start(); }catch(e){
    holding = false;
    isRecognizing = false;
    clearSilence();
  }
}

async function stopListening(){
  if(!holding) return;
  holding = false;

  callBtn.classList.remove("talking");
  callBtn.innerText = "üé§ HOLD TO TALK";

  if(!recognition || !isRecognizing) return;

  clearSilence();
  try{ recognition.stop(); }catch(e){}
  await sleep(END_WAIT_MS);

  const spoken = (transcript || "").trim();
  if(!spoken){
    await speak("Awaaz clear nahi aayi. Dobara bolen ya type karein.");
    return;
  }
  await handleSpoken(spoken);
}

/* ---------- INTENTS (strengthened) ---------- */
function wantsComplaint(t){
  t = normalize(t);
  const phrases = [
    "complaint","complain","shikayat","issue","problem","masla",
    "report","fraud","scam","bad service","customer care","support number",
    "i want to complain","i want complaint","i want to complaint"
  ];
  return phrases.some(p => t.includes(p));
}
function wantsBoss(t){
  t = normalize(t);
  const phrases = [
    "boss","manager","supervisor","owner","head","senior",
    "boss se baat","boss se connect","boss se milao","boss se baat karwao",
    "mujhe boss se baat karni hai","muje boss se baat karni hai",
    "umar","umar se baat","umar se connect","umar se milao"
  ];
  return phrases.some(p => t.includes(p));
}
function wantsNewLady(t){
  t = normalize(t);
  const phrases = [
    "change lady","switch lady","another lady","other lady","new lady",
    "aur madam chahiye","aur lady chahiye",
    "dusri madam","dusri lady","koi aur lady","koi aur madam",
    "dusri madam se baat karwao","dusri lady se baat karwao",
    "madam change karo","lady change karo",
    "lady badlo","lady badal do","madam badlo","madam badal do",
    "koi khoobsurat lady chahiye"
  ];
  return phrases.some(p => t.includes(p));
}
function isGreeting(t){
  t = normalize(t);
  return t.includes("assalam") || t.includes("salam") || t === "hi" || t === "hello" || t.includes("aoa");
}
function isAskingMyName(t){
  t = normalize(t);
  return t.includes("your name") || t.includes("ap ka naam") || t.includes("aap ka naam") || t.includes("madam ka naam") || t.includes("lady ka naam");
}

/* ---------- MAIN ROUTER ---------- */
async function handleSpoken(text){
  const p = getProfile();
  const lady = p.lady || getOrAssignLady();
  const tone = LADY_TONE[lady] || LADY_TONE["Kiran"];
  const who = respectfulName(p);

  // First-time: capture name
  if(!p.name){
    if(isAskingMyName(text)){
      await speak(`${rand(tone.ack)} Mera naam ${lady} hai. Pehle aap apna naam bata dein please.`);
      return;
    }

    const nm = extractName(text);
    if(!nm){
      await speak(`${rand(tone.ack)} Naam clear nahi aaya. Sirf apna naam dobara bol dein.`);
      return;
    }
    p.name = nm;
    saveProfile(p);

    const who2 = respectfulName(p);
    await speak(`${rand(tone.ack)} Shukriya ${who2}. ${rand(tone.ask)}`);
    return;
  }

  // Complaint
  if(wantsComplaint(text)){
    showSupport();
    await speak(`${rand(tone.ack)} ${who}, complaint ke liye please is number par call karein: ${COMPANY_NUMBER}.`);
    return;
  } else {
    hideSupport();
  }

  // Boss
  if(wantsBoss(text)){
    // Umar (male)
    await speak(`${who}, theek hai. Main aap ko Umar se connect kar rahi hoon.`);
    await speak(`${who}, Assalam o Alaikum. Main Umar hoon, DrivePK ka boss. Bataiye kya masla hai ya kya madad chahiye?`);
    return;
  }

  // Change lady
  if(wantsNewLady(text)){
    const current = p.lady || lady;
    const others = LADIES.filter(x=>x!==current);
    p.lady = rand(others.length ? others : LADIES);
    saveProfile(p);

    const newLady = p.lady;
    const newTone = LADY_TONE[newLady] || LADY_TONE["Kiran"];
    await speak(`${who}, theek hai. Ab ${newLady} baat karegi.`);
    await speak(rand(newTone.greet)); // ‚úÖ ‚Äútone change‚Äù via different phrasing
    return;
  }

  // Greeting
  if(isGreeting(text)){
    await speak(`${rand(tone.ack)} ${who}, Assalam o Alaikum. ${rand(tone.ask)}`);
    return;
  }

  // Otherwise: treat as search
  query.value = text;
  await runSearch(text);

  // ‚úÖ variation in results line
  await speak(rand(RESULT_LINES));
}

/* ---------- SEARCH ---------- */
async function runSearch(text){
  hideSupport();
  results.innerHTML = "<p>Gaariyan dhoondi ja rahi hain‚Ä¶</p>";

  let res;
  try{
    res = await fetch(SEARCH_API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ text })
    });
  }catch{
    results.innerHTML = "<p>Search error</p>";
    return;
  }

  let json=null;
  try{ json = await res.json(); }catch(e){}

  results.innerHTML = "";
  if(!json || !json.data || !json.data.length){
    results.innerHTML = "<p>Koi gaari nahi mili</p>";
    return;
  }

  json.data.forEach(c=>{
    const img = c.images?.[0] || "";
    const price = c.price ? Number(c.price).toLocaleString() : "Call";
    const title = c.title || "-";
    const year = c.year || "-";
    const city = c.location?.city || "-";

    results.innerHTML += `
      <div class="car">
        ${img ? `<img src="${img}">` : ""}
        <h3>${title}</h3>
        <div>${year} ‚Ä¢ ${city}</div>
        <strong>PKR ${price}</strong>
      </div>
    `;
  });
}

/* ---------- CALL FLOW ---------- */
async function connectCall(){
  stopAllVoiceEngines();
  stopMic();
  hideSupport();

  callBtn.classList.add("calling");
  callBtn.innerText = "üìû CALLING‚Ä¶";
  callBtn.disabled = true;

  await ring();

  callConnected = true;
  callBtn.classList.remove("calling");
  callBtn.disabled = false;
  callBtn.innerText = "üé§ HOLD TO TALK";
  hint.innerText = "üé§ Press & hold karke bolen.";

  const p = getProfile();
  const lady = getOrAssignLady();
  const tone = LADY_TONE[lady] || LADY_TONE["Kiran"];

  if(!p.name){
    await speak("Assalam o Alaikum! DrivePK mein khush aamadid.");
    await speak(rand(tone.greet));
    await speak("Aap ka naam kya hai?");
  }else{
    const who = respectfulName(p);
    await speak(`${rand(tone.ack)} ${who}. ${rand(tone.ask)}`);
  }

  // warmup mic so first press works
  await warmupMic();
}

/* ---------- EVENTS ---------- */
hideSupport();
setStatus("");
hint.innerText = "Call dabayen. Phir üé§ ko press & hold karke bolen.";

callBtn.addEventListener("click", async ()=>{
  if(!callConnected) await connectCall();
});

// pointer events (prevents touch+mouse double firing)
callBtn.addEventListener("pointerdown", (e)=>{
  if(!callConnected) return;
  e.preventDefault();
  try{ callBtn.setPointerCapture(e.pointerId); }catch(e){}
  startListening();
});
callBtn.addEventListener("pointerup", (e)=>{
  if(!callConnected) return;
  e.preventDefault();
  stopListening();
});
callBtn.addEventListener("pointercancel", (e)=>{
  if(!callConnected) return;
  e.preventDefault();
  stopListening();
});

// manual search button
searchBtn.addEventListener("click", async ()=>{
  const t = (query.value || "").trim();
  if(!t) return;
  await runSearch(t);
  await speak(rand(RESULT_LINES));
});
</script>
</body>
</html>
