<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>DrivePK Voice</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100svh;
            background: #111;
            font-family: system-ui, -apple-system, Segoe UI, sans-serif;
            display: flex;
            justify-content: center;
        }

        #app {
            width: 100%;
            max-width: 420px;
            height: 100svh;
            background: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: #000;
            color: #fff;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 3px solid #E81F25;
        }

        #visualizer {
            width: 100%;
            height: 60px;
            background: #000;
        }

        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        .msg {
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 6px;
            background: #f3f3f3;
        }

        .msg.ai {
            border-left: 4px solid #E81F25;
        }

        #searchBox {
            padding: 8px;
        }

        #textSearch {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #transcript {
            font-size: 14px;
            color: #757575;
            padding: 12px;
            border: 1px solid #ddd;
            margin: 8px;
            display: none; /* Initially hidden, appears after recording starts */
        }

        footer {
            display: flex;
            gap: 6px;
            padding: 8px;
            border-top: 1px solid #ddd;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
        }

        #recordButton {
            background: #E81F25;
            color: #fff;
        }

        #stopCall {
            background: #444;
            color: #fff;
        }

        .error-alert {
            display: none;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            margin: 8px;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="app">
        <header>DRIVEPK VOICE</header>

        <!-- Visualizer Canvas -->
        <canvas id="visualizer"></canvas>

        <!-- Transcript Display -->
        <div id="transcript"></div>

        <!-- Error Alerts -->
        <div id="errorAlert" class="error-alert">
            <span>Error: Something went wrong.</span>
        </div>

        <div id="searchBox">
            <input id="textSearch" placeholder="Gaari ka model bolain ya likhainâ€¦" />
        </div>

        <footer>
            <button id="recordButton">ðŸ“ž START CALL</button>
            <button id="stopCall">â›” STOP</button>
        </footer>
    </div>

    <script>
        window.__APP_CONFIG__ = {
            apiBaseUrl: "",
            customBackendUrl: "",
            openAIKey: null
        };
    </script>

    <script src="./dist/app.bundle.js" defer></script>
</body>

</html>
