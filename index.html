<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
header { background:#000; color:#fff; padding:16px; display:flex; gap:12px; align-items:center; }
.logo {
  background:#E81F25; width:52px; height:52px; border-radius:14px;
  display:flex; align-items:center; justify-content:center;
  font-size:22px; font-weight:bold;
}
.main { padding:16px; }

.hero {
  background:#000; border-radius:30px;
  height:70vh; min-height:450px;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  color:#fff; margin-bottom:20px;
}
.hero h1 { font-size:64px; margin:0; }
.hero h2 { font-size:28px; color:#E81F25; margin-top:12px; }

input,button {
  width:100%; height:62px;
  border-radius:18px; font-size:18px;
}
input { padding:0 20px; border:1px solid #ccc; margin-bottom:12px; }
button { border:none; background:#000; color:#fff; }
.call { background:#E81F25; font-size:22px; margin-top:12px; }

#status { margin-top:12px; font-weight:bold; color:#E81F25; }
#results {
  background:#fff; border-radius:20px;
  padding:16px; margin-top:18px;
}
.car { padding:14px 0; border-bottom:1px solid #ddd; }
.car:last-child { border-bottom:none; }
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>MG</h1>
    <h2>MG HS</h2>
  </div>

  <input id="query" placeholder="Honda Lahore / Corolla Karachi (Roman Urdu)">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">ðŸ“ž CALL</button>

  <div id="status"></div>
  <div id="results"></div>

</div>

<script>
/* ===============================
   RESHMA VOICE â€” GUARANTEED
   =============================== */
function speakReshma() {
  const text =
    "Assalam o Alaikum. Main Reshma hoon DrivePK se. " +
    "Aap kaunsi gaari dhoondh rahe hain?";

  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "en-GB";       // Roman Urdu works best
  msg.rate = 0.95;
  msg.pitch = 1.3;

  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

/* ===============================
   DRIVEPK SEARCH â€” POST ONLY
   =============================== */
async function runSearch(text) {
  const results = document.getElementById("results");
  results.innerHTML = "<p>DrivePK se search ho rahi haiâ€¦</p>";

  try {
    const res = await fetch(
      "https://meilibeautyco/search.php",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "query=" + encodeURIComponent(text)
      }
    );

    const raw = await res.text();
    let data;

    try {
      data = JSON.parse(raw);
    } catch {
      results.innerHTML =
        "<p>DrivePK search.php JSON return nahi kar raha</p>";
      return;
    }

    if (!Array.isArray(data) || data.length === 0) {
      results.innerHTML = "<p>Koi gaari nahi mili</p>";
      return;
    }

    results.innerHTML = "";
    data.forEach(c => {
      results.innerHTML += `
        <div class="car">
          <strong>${c.brand || ""} ${c.model || ""}</strong><br>
          ${c.city || ""} ${c.price ? "â€¢ PKR " + c.price : ""}
        </div>
      `;
    });

  } catch (e) {
    results.innerHTML =
      "<p>DrivePK API reachable nahi hai</p>";
  }
}

/* ===============================
   BUTTONS
   =============================== */
document.getElementById("callBtn").onclick = () => {
  document.getElementById("status").innerText =
    "Reshma: Assalam o Alaikumâ€¦";
  speakReshma();
};

document.getElementById("searchBtn").onclick = () => {
  const q = document.getElementById("query").value.trim();
  if (q) runSearch(q);
};

document.getElementById("query").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const q = e.target.value.trim();
    if (q) runSearch(q);
  }
});
</script>

</body>
</html>
