<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>DrivePK Voice</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100svh;
  background: #111;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100svh;
  background: #fff;
  display: flex;
  flex-direction: column;
}

header {
  background: #000;
  color: #fff;
  padding: 8px;
  text-align: center;
  font-size: 14px;
  font-weight: 600;
  border-bottom: 3px solid #E81F25;
}

#chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
}

.message {
  margin-bottom: 8px;
  padding: 10px;
  border-radius: 8px;
  background: #f3f3f3;
}

.ai {
  border-left: 4px solid #E81F25;
}

.user {
  background: #eaeaea;
}

#waveform {
  width: 100%;
  height: 50px;
  background: #000;
}

footer {
  display: flex;
  gap: 6px;
  padding: 8px;
  border-top: 1px solid #ddd;
}

button {
  flex: 1;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 6px;
}

#startBtn {
  background: #E81F25;
  color: #fff;
}

#stopBtn {
  background: #444;
  color: #fff;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
</style>
</head>

<div class="app">
