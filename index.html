<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
header {
  background:#000; color:#fff; padding:14px;
  display:flex; gap:12px; align-items:center;
}
.logo {
  background:#E81F25; width:48px; height:48px;
  border-radius:12px; display:flex;
  align-items:center; justify-content:center;
  font-size:20px; font-weight:bold;
}
.main { padding:14px; }

/* HERO */
.hero {
  background:#000;
  border-radius:22px;
  height:32vh;
  min-height:220px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  margin-bottom:14px;
}
.hero h1 { font-size:42px; margin:0; }
.hero h2 { font-size:18px; color:#E81F25; margin-top:6px; }

input,button {
  width:100%; height:56px;
  border-radius:16px;
  font-size:17px;
}
input { padding:0 18px; border:1px solid #ccc; margin-bottom:10px; }
button { border:none; background:#000; color:#fff; cursor:pointer; }
.call { background:#E81F25; font-size:20px; margin-top:8px; }
.call.calling { background:#999; color:#000; transform:scale(0.97); }

#status { margin-top:10px; font-weight:bold; color:#E81F25; }
#results { margin-top:14px; }

/* RESULT CARD */
.car-card {
  background:#fff;
  border-radius:14px;
  display:flex;
  overflow:hidden;
  margin-bottom:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}
.car-card img {
  width:120px;
  object-fit:cover;
}
.car-body {
  padding:10px;
  flex:1;
}
.car-title { font-weight:bold; font-size:15px; }
.car-meta { font-size:13px; color:#666; margin:4px 0; }
.car-price { color:#E81F25; font-weight:bold; }

/* DETAIL VIEW */
#detailView {
  position:fixed;
  inset:0;
  background:#fff;
  z-index:999;
  overflow-y:auto;
  display:none;
}
.detail-header {
  padding:14px;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  gap:10px;
}
.detail-header button {
  width:auto;
  padding:6px 12px;
  background:#E81F25;
  border-radius:10px;
}

/* GALLERY WITH THICK BLACK SEPARATOR */
.gallery {
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.gallery-item {
  flex-shrink:0;
  width:100%;
  scroll-snap-align:start;
  border-right:8px solid #000; /* üî• THICK BLACK LINE */
}
.gallery-item img {
  width:100%;
  height:240px;
  object-fit:cover;
}

/* DETAIL BODY */
.detail-body { padding:14px; }
.spec { font-size:14px; margin-bottom:6px; }
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">üìû CALL</button>

  <div id="status"></div>
  <div id="results"></div>

</div>

<!-- DETAIL VIEW -->
<div id="detailView">
  <div class="detail-header">
    <button onclick="closeDetail()">‚Üê Back</button>
    <strong id="detailTitle"></strong>
  </div>

  <div class="gallery" id="detailGallery"></div>
  <div class="detail-body" id="detailBody"></div>
</div>

<script>
const femaleNames = [
  "Reshma","Gul Bahar","Gul Noor","Dil Bahar","Kiran",
  "Shaheen","Chaman","Khushnoor","Mahnoor","Julie","Rosemarie"
];

let currentVoiceName = "Reshma";
let ringing = false;
let lastResults = [];

/* STT */
let recognition = null;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-GB";
  recognition.interimResults = false;

  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    query.value = text;
    status.innerText = `${currentVoiceName}: Aap ne kaha ‚Äì ${text}`;
    runSearch(text);
  };
}

/* TTS */
async function speakLady(text) {
  status.innerText = `${currentVoiceName}: ...`;

  const res = await fetch("https://meilibeauty.co.uk/voice.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const blob = await res.blob();
  const audio = new Audio(URL.createObjectURL(blob));

  audio.onended = () => {
    callBtn.classList.remove("calling");
    callBtn.innerText = "üìû CALL";
    callBtn.disabled = false;
    ringing = false;
    if (recognition) recognition.start();
  };

  audio.play();
}

/* RING ‚Üí SPEAK (SIMPLE) */
function playRingtoneThenSpeak() {
  if (ringing) return;
  ringing = true;

  const ring = new Audio("ringtone.mp4");

  ring.onended = () => {
    currentVoiceName =
      femaleNames[Math.floor(Math.random() * femaleNames.length)];
    speakLady(
      `Assalam o Alaikum, main ${currentVoiceName} hoon. Aap ki kya madad kar sakti hoon?`
    );
  };

  ring.play();
}

/* SEARCH */
async function runSearch(text) {
  results.innerHTML = "<p>Gaariyan dhoondi ja rahi hain‚Ä¶</p>";

  const res = await fetch("https://meilibeauty.co.uk/search.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const json = await res.json();
  lastResults = json.data || [];

  if (!lastResults.length) {
    results.innerHTML = "<p>Koi gaari nahi mili</p>";
    return;
  }

  results.innerHTML = "";
  lastResults.forEach((c,i) => {
    results.innerHTML += `
      <div class="car-card" onclick="openDetail(${i})">
        <img src="${c.images?.[0]||''}">
        <div class="car-body">
          <div class="car-title">${c.title}</div>
          <div class="car-meta">${c.year} ‚Ä¢ ${c.location?.city||'-'}</div>
          <div class="car-price">PKR ${c.price?.toLocaleString()}</div>
        </div>
      </div>`;
  });
}

/* DETAIL */
function openDetail(i){
  const c = lastResults[i];
  detailView.style.display="block";
  detailTitle.innerText=c.title;
  detailGallery.innerHTML="";
  (c.images||[]).forEach(img=>{
    detailGallery.innerHTML+=`
      <div class="gallery-item">
        <img src="${img}">
      </div>`;
  });

  detailBody.innerHTML=`
    <div class="spec">üìç ${c.location?.city}</div>
    <div class="spec">üöó ${c.transmission}</div>
    <div class="spec">‚õΩ ${c.fuelType}</div>
    <div class="spec">üìä ${c.mileage} km</div>
    <div class="spec">‚≠ê ${c.condition}</div>
  `;
}

function closeDetail(){
  detailView.style.display="none";
}

/* BUTTONS */
callBtn.onclick = () => {
  callBtn.classList.add("calling");
  callBtn.innerText = "üìû CALLING‚Ä¶";
  callBtn.disabled = true;
  playRingtoneThenSpeak();
};

searchBtn.onclick = () => {
  const q = query.value.trim();
  if (q) runSearch(q);
};
</script>

</body>
</html>
