<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
header { background:#000; color:#fff; padding:16px; display:flex; gap:12px; align-items:center; }
.logo {
  background:#E81F25; width:52px; height:52px; border-radius:14px;
  display:flex; align-items:center; justify-content:center;
  font-size:22px; font-weight:bold;
}
.main { padding:16px; }

.hero {
  background:#000; border-radius:24px;
  height:40vh; min-height:260px;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  color:#fff; margin-bottom:20px;
}
.hero h1 { font-size:44px; margin:0; }
.hero h2 { font-size:20px; color:#E81F25; margin-top:10px; }

input,button {
  width:100%; height:60px;
  border-radius:18px; font-size:18px;
}
input { padding:0 20px; border:1px solid #ccc; margin-bottom:12px; }
button { border:none; background:#000; color:#fff; cursor:pointer; }

.call { background:#E81F25; font-size:22px; margin-top:10px; }
.call.calling { background:#999; color:#000; transform:scale(0.97); }

#status { margin-top:12px; font-weight:bold; color:#E81F25; }
#results { margin-top:18px; }

.car {
  background:#fff;
  border-radius:16px;
  padding:12px;
  margin-bottom:16px;
}
.car img {
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:12px;
}
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">ðŸ“ž CALL</button>

  <div id="status"></div>
  <div id="results"></div>

</div>

<script>
/* ===============================
   DATA
   =============================== */
const femaleNames = [
  "Reshma","Gul Bahar","Gul Noor","Dil Bahar","Kiran",
  "Shaheen","Chaman","Khushnoor","Mahnoor","Julie","Rosemarie"
];

let currentVoiceName = "Reshma";
let ringing = false;

/* ===============================
   SPEECH TO TEXT
   =============================== */
let recognition = null;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-GB";
  recognition.interimResults = false;

  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    query.value = text;
    status.innerText = `${currentVoiceName}: Aap ne kaha â€“ ${text}`;
    runSearch(text);
  };
}

/* ===============================
   TEXT TO SPEECH (OpenAI)
   =============================== */
async function speakLady(text) {
  status.innerText = `${currentVoiceName}: ...`;

  const res = await fetch("https://meilibeauty.co.uk/voice.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const blob = await res.blob();
  const audio = new Audio(URL.createObjectURL(blob));

  audio.onended = () => {
    callBtn.classList.remove("calling");
    callBtn.innerText = "ðŸŽ¤ TALK";
    callBtn.disabled = false;
    ringing = false;
    if (recognition) recognition.start();
  };

  audio.play();
}

/* ===============================
   RING â†’ SPEAK (SAFE)
   =============================== */
function playRingtoneThenSpeak() {
  if (ringing) return;
  ringing = true;

  const ring = new Audio("ringtone.mp4");

  ring.onended = () => {
    currentVoiceName =
      femaleNames[Math.floor(Math.random() * femaleNames.length)];

    speakLady(
      `Assalam o Alaikum, main ${currentVoiceName} hoon. Aap ki kya madad kar sakti hoon?`
    );
  };

  ring.play().catch(() => ring.onended());
}

/* ===============================
   SEARCH
   =============================== */
async function runSearch(text) {
  results.innerHTML = "<p>Gaariyan dhoondi ja rahi hainâ€¦</p>";

  const res = await fetch("https://meilibeauty.co.uk/search.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const json = await res.json();
  const data = json.data || [];

  if (!data.length) {
    results.innerHTML = "<p>Koi gaari nahi mili</p>";
    return;
  }

  results.innerHTML = "";
  data.forEach(c => {
    const img = c.images?.[0] || "";
    results.innerHTML += `
      <div class="car">
        ${img ? `<img src="${img}">` : ""}
        <h3>${c.title}</h3>
        <div>${c.year} â€¢ ${c.location?.city || "-"}</div>
        <div><strong>PKR ${c.price?.toLocaleString() || "Call"}</strong></div>
      </div>
    `;
  });
}

/* ===============================
   BUTTONS
   =============================== */
callBtn.onclick = () => {
  callBtn.classList.add("calling");
  callBtn.innerText = "ðŸ“ž CALLINGâ€¦";
  callBtn.disabled = true;
  playRingtoneThenSpeak();
};

searchBtn.onclick = () => {
  const q = query.value.trim();
  if (q) runSearch(q);
};
</script>

</body>
</html>
