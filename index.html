<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
header { background:#000; color:#fff; padding:16px; display:flex; gap:12px; align-items:center; }
.logo{
  background:#E81F25; width:52px; height:52px; border-radius:14px;
  display:flex; align-items:center; justify-content:center;
  font-size:22px; font-weight:bold;
}
.main { padding:16px; }

/* HERO (the one you liked) */
.hero{
  background:#000; border-radius:24px;
  height:40vh; min-height:260px;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  color:#fff; margin-bottom:20px;
}
.hero h1 { font-size:44px; margin:0; }
.hero h2 { font-size:20px; color:#E81F25; margin-top:10px; }

input,button{
  width:100%; height:60px;
  border-radius:18px; font-size:18px;
}
input{ padding:0 20px; border:1px solid #ccc; margin-bottom:12px; }
button{ border:none; background:#000; color:#fff; cursor:pointer; }
.call{ background:#E81F25; font-size:22px; margin-top:10px; }
.call.calling{ background:#999; color:#000; transform:scale(0.97); }

#status{ margin-top:12px; font-weight:bold; color:#E81F25; }
#results{ margin-top:18px; }

/* ANDROID-LIKE RESULT CARD */
.car-card{
  background:#fff;
  border-radius:14px;
  display:flex;
  overflow:hidden;
  margin-bottom:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}
.car-card img{ width:120px; height:120px; object-fit:cover; background:#ddd; }
.car-body{ padding:10px; flex:1; min-width:0; }
.car-title{ font-weight:bold; font-size:15px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.car-meta{ font-size:13px; color:#666; margin:4px 0; }
.car-price{ color:#E81F25; font-weight:bold; font-size:16px; }

/* DETAIL VIEW (simple gallery, NO separators/NO arrows) */
#detailView{
  position:fixed; inset:0;
  background:#fff; z-index:999;
  overflow-y:auto; display:none;
}
.detail-header{
  padding:14px; background:#000; color:#fff;
  display:flex; align-items:center; gap:10px;
  position:sticky; top:0;
}
.detail-header button{
  width:auto; padding:6px 12px;
  background:#E81F25; border-radius:10px;
}
.gallery{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
  background:#000;
}
.gallery img{
  width:100%;
  height:240px;
  object-fit:cover;
  scroll-snap-align:start;
  flex-shrink:0;
  display:block;
}
.detail-body{ padding:14px; }
.spec{ font-size:14px; margin-bottom:6px; }
</style>
</head>

<body>
<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">
  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">üìû CALL</button>

  <div id="status"></div>
  <div id="results"></div>
</div>

<!-- DETAIL VIEW -->
<div id="detailView">
  <div class="detail-header">
    <button id="backBtn">‚Üê Back</button>
    <strong id="detailTitle"></strong>
  </div>

  <div class="gallery" id="detailGallery"></div>
  <div class="detail-body" id="detailBody"></div>
</div>

<script>
/* ===============================
   DATA / STATE
   =============================== */
const femaleNames = [
  "Reshma","Gul Bahar","Gul Noor","Dil Bahar","Kiran",
  "Shaheen","Chaman","Khushnoor","Mahnoor","Julie","Rosemarie"
];

let currentVoiceName = "Reshma";
let ringing = false;
let lastResults = [];

/* Elements */
const queryEl = document.getElementById("query");
const searchBtn = document.getElementById("searchBtn");
const callBtn = document.getElementById("callBtn");
const statusEl = document.getElementById("status");
const resultsEl = document.getElementById("results");

const detailView = document.getElementById("detailView");
const backBtn = document.getElementById("backBtn");
const detailTitle = document.getElementById("detailTitle");
const detailGallery = document.getElementById("detailGallery");
const detailBody = document.getElementById("detailBody");

/* ===============================
   STT (MIC)
   =============================== */
let recognition = null;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-GB";
  recognition.interimResults = false;

  recognition.onresult = (e) => {
    const text = e.results[0][0].transcript;
    queryEl.value = text;
    statusEl.innerText = `${currentVoiceName}: Aap ne kaha ‚Äì ${text}`;
    runSearch(text);
  };

  recognition.onerror = () => {
    statusEl.innerText = `${currentVoiceName}: Mic error, dobara boliye`;
  };
}

/* ===============================
   RESET BUTTON (never go dead)
   =============================== */
function unlockCallButtonToTalk() {
  callBtn.classList.remove("calling");
  callBtn.innerText = "üé§ TALK";
  callBtn.disabled = false;
  ringing = false;
  if (recognition) recognition.start();
}

/* ===============================
   TTS (voice.php)
   =============================== */
async function speakLady(text) {
  statusEl.innerText = `${currentVoiceName}: ...`;

  try {
    const res = await fetch("https://meilibeauty.co.uk/voice.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    if (!res.ok) throw new Error("voice http " + res.status);

    const blob = await res.blob();
    const audio = new Audio(URL.createObjectURL(blob));

    // If audio fails, still recover:
    audio.onended = unlockCallButtonToTalk;
    audio.onerror = unlockCallButtonToTalk;

    // Safety: recover even if onended doesn't fire
    const safety = setTimeout(unlockCallButtonToTalk, 9000);
    audio.onended = () => { clearTimeout(safety); unlockCallButtonToTalk(); };
    audio.onerror = () => { clearTimeout(safety); unlockCallButtonToTalk(); };

    await audio.play();
  } catch (e) {
    unlockCallButtonToTalk();
  }
}

/* ===============================
   RING ‚Üí SPEAK (single play)
   IMPORTANT: ringtone.mp4 should be ONE ring only
   =============================== */
function playRingtoneThenSpeak() {
  if (ringing) return;
  ringing = true;

  const ring = new Audio("ringtone.mp4");

  ring.onended = () => {
    currentVoiceName = femaleNames[Math.floor(Math.random() * femaleNames.length)];
    speakLady(`Assalam o Alaikum, main ${currentVoiceName} hoon. Aap ki kya madad kar sakti hoon?`);
  };

  ring.play().catch(() => ring.onended());
}

/* ===============================
   SEARCH
   =============================== */
async function runSearch(text) {
  resultsEl.innerHTML = "<p>Gaariyan dhoondi ja rahi hain‚Ä¶</p>";

  const res = await fetch("https://meilibeauty.co.uk/search.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const json = await res.json();
  lastResults = json.data || [];

  if (!lastResults.length) {
    resultsEl.innerHTML = "<p>Koi gaari nahi mili</p>";
    return;
  }

  resultsEl.innerHTML = "";
  lastResults.forEach((c, i) => {
    const img = c.images?.[0] || "";
    const city = c.location?.city || "-";
    const price = (c.price != null) ? `PKR ${Number(c.price).toLocaleString()}` : "Call";

    resultsEl.innerHTML += `
      <div class="car-card" data-idx="${i}">
        ${img ? `<img src="${img}" alt="car">` : `<div style="width:120px;height:120px;background:#ddd;"></div>`}
        <div class="car-body">
          <div class="car-title">${c.title || "Car"}</div>
          <div class="car-meta">${c.year || "-"} ‚Ä¢ ${city}</div>
          <div class="car-price">${price}</div>
        </div>
      </div>
    `;
  });

  document.querySelectorAll(".car-card").forEach(card => {
    card.onclick = () => openDetail(Number(card.dataset.idx));
  });
}

/* ===============================
   DETAIL (simple gallery)
   =============================== */
function openDetail(i) {
  const c = lastResults[i];
  if (!c) return;

  detailView.style.display = "block";
  detailTitle.innerText = c.title || "Car Details";

  const imgs = Array.isArray(c.images) ? c.images : [];
  detailGallery.innerHTML = "";

  if (imgs.length) {
    imgs.forEach(url => {
      detailGallery.innerHTML += `<img src="${url}" alt="photo">`;
    });
  } else {
    detailGallery.innerHTML = `<div style="height:240px;display:flex;align-items:center;justify-content:center;color:#fff;background:#333;width:100%;">No images</div>`;
  }

  detailBody.innerHTML = `
    <div class="spec"><strong>PKR ${c.price?.toLocaleString() || "Call"}</strong></div>
    <div class="spec">üìç ${c.location?.city || "-"}</div>
    <div class="spec">üìÖ ${c.year || "-"}</div>
    <div class="spec">üöó ${c.transmission || "-"}</div>
    <div class="spec">‚õΩ ${c.fuelType || "-"}</div>
    <div class="spec">üìä ${c.mileage != null ? c.mileage + " km" : "-"}</div>
    <div class="spec">‚≠ê ${c.condition || "-"}</div>
  `;
}

function closeDetail() {
  detailView.style.display = "none";
}

backBtn.onclick = closeDetail;

/* ===============================
   BUTTONS
   =============================== */
callBtn.onclick = () => {
  callBtn.classList.add("calling");
  callBtn.innerText = "üìû CALLING‚Ä¶";
  callBtn.disabled = true;
  playRingtoneThenSpeak();
};

searchBtn.onclick = () => {
  const q = queryEl.value.trim();
  if (q) runSearch(q);
};

queryEl.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const q = queryEl.value.trim();
    if (q) runSearch(q);
  }
});
</script>

</body>
</html>
