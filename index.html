<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
header {
  background:#000; color:#fff; padding:14px;
  display:flex; gap:12px; align-items:center;
}
.logo {
  background:#E81F25; width:48px; height:48px;
  border-radius:12px; display:flex;
  align-items:center; justify-content:center;
  font-size:20px; font-weight:bold;
}
.main { padding:14px; }

/* HERO */
.hero {
  background:#000; border-radius:24px;
  height:32vh; min-height:200px;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  color:#fff; margin-bottom:14px;
}
.hero h1 { font-size:42px; margin:0; }
.hero h2 { font-size:18px; color:#E81F25; margin-top:8px; }

input,button {
  width:100%; height:56px;
  border-radius:16px; font-size:17px;
}
input {
  padding:0 18px; border:1px solid #ccc;
  margin-bottom:10px;
}
button { border:none; background:#000; color:#fff; cursor:pointer; }
.call {
  background:#E81F25; font-size:20px; margin-top:8px;
}
.call.calling {
  background:#999; color:#000; transform:scale(0.97);
}

#status { margin-top:10px; font-weight:bold; color:#E81F25; }
#results { margin-top:14px; }

.car {
  background:#fff; border-radius:14px;
  padding:12px; margin-bottom:14px;
  cursor:pointer;
}
.car img {
  width:100%; height:180px;
  object-fit:cover; border-radius:10px;
}

/* ===== DETAIL PAGE ===== */
#detailPage {
  position:fixed; inset:0;
  background:#111; color:#fff;
  z-index:999; display:none;
  overflow-y:auto;
}

/* HEADER */
.detail-header {
  display:flex; align-items:center;
  gap:10px; padding:12px;
  background:#E81F25;
}
.detail-header button {
  background:none; border:none;
  color:#fff; font-size:18px;
}

/* IMAGE GALLERY */
.gallery-wrapper {
  position:relative;
  background:#000;
}
.gallery {
  display:flex; overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}
.gallery img {
  width:100%; height:260px;
  object-fit:cover;
  scroll-snap-align:start;
  flex-shrink:0;
}

/* SWIPE HINT ON IMAGE */
.swipe-hint {
  position:absolute;
  bottom:14px; left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  padding:8px 18px;
  border-radius:20px;
  font-size:14px;
  opacity:0.85;
}

/* DETAILS */
.detail-body {
  padding:16px;
}
.price {
  font-size:24px;
  font-weight:bold;
  margin-bottom:10px;
}

/* SPECS GRID (ANDROID STYLE) */
.spec-grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:10px;
}
.spec {
  background:#1c1c1c;
  border-radius:12px;
  padding:10px;
  font-size:14px;
}
.spec strong { display:block; font-size:15px; margin-top:4px; }

</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">
  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">üìû CALL</button>

  <div id="status"></div>
  <div id="results"></div>
</div>

<!-- DETAIL PAGE -->
<div id="detailPage">
  <div class="detail-header">
    <button id="backBtn">‚Üê Back</button>
    <strong id="detailTitle"></strong>
  </div>

  <div class="gallery-wrapper">
    <div class="gallery" id="gallery"></div>
    <div class="swipe-hint">‚á† Swipe for more photos ‚á¢</div>
  </div>

  <div class="detail-body" id="detailBody"></div>
</div>

<script>
/* ===== STATE ===== */
let lastResults = [];

/* ===== SEARCH ===== */
async function runSearch(text) {
  results.innerHTML = "<p>Gaariyan dhoondi ja rahi hain‚Ä¶</p>";

  const res = await fetch("https://meilibeauty.co.uk/search.php", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text })
  });

  const json = await res.json();
  lastResults = json.data || [];

  if (!lastResults.length) {
    results.innerHTML = "<p>Koi gaari nahi mili</p>";
    return;
  }

  results.innerHTML = "";
  lastResults.forEach((c,i) => {
    results.innerHTML += `
      <div class="car" onclick="openDetail(${i})">
        <img src="${c.images?.[0] || ""}">
        <h3>${c.title}</h3>
        <div>${c.year} ‚Ä¢ ${c.location?.city || "-"}</div>
        <div><strong>PKR ${c.price?.toLocaleString() || "Call"}</strong></div>
      </div>
    `;
  });
}

/* ===== DETAIL ===== */
function openDetail(i) {
  const c = lastResults[i];
  detailPage.style.display = "block";
  detailTitle.innerText = c.title || "";

  gallery.innerHTML = "";
  (c.images || []).forEach(url => {
    gallery.innerHTML += `<img src="${url}">`;
  });

  detailBody.innerHTML = `
    <div class="price">PKR ${c.price?.toLocaleString() || "Call"}</div>

    <div class="spec-grid">
      <div class="spec">üìç Location<strong>${c.location?.city || "-"}</strong></div>
      <div class="spec">üìÖ Year<strong>${c.year || "-"}</strong></div>
      <div class="spec">üöó Transmission<strong>${c.transmission || "-"}</strong></div>
      <div class="spec">‚õΩ Fuel<strong>${c.fuelType || "-"}</strong></div>
      <div class="spec">üìä Mileage<strong>${c.mileage || "-"} km</strong></div>
      <div class="spec">‚≠ê Condition<strong>${c.condition || "-"}</strong></div>
    </div>
  `;
}

backBtn.onclick = () => detailPage.style.display = "none";

searchBtn.onclick = () => {
  const q = query.value.trim();
  if (q) runSearch(q);
};
</script>

</body>
</html>
