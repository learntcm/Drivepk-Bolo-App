<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
header {
  background:#000;
  color:#fff;
  padding:14px;
  display:flex;
  gap:12px;
  align-items:center;
}
.logo {
  background:#E81F25;
  width:48px;
  height:48px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:bold;
}
.main { padding:14px; }

/* ðŸ”½ SHORTER HERO */
.hero {
  background:#000;
  border-radius:24px;
  height:32vh;        /* SHORT */
  min-height:200px;   /* MOBILE SAFE */
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  margin-bottom:14px;
}
.hero h1 { font-size:42px; margin:0; }
.hero h2 { font-size:18px; color:#E81F25; margin-top:8px; }

input,button {
  width:100%;
  height:56px;
  border-radius:16px;
  font-size:17px;
}
input {
  padding:0 18px;
  border:1px solid #ccc;
  margin-bottom:10px;
}
button {
  border:none;
  background:#000;
  color:#fff;
  cursor:pointer;
}
.call {
  background:#E81F25;
  font-size:20px;
  margin-top:8px;
}

/* BUTTON FEEDBACK */
.call.calling {
  background:#999;
  color:#000;
  transform:scale(0.97);
}

#status {
  margin-top:10px;
  font-weight:bold;
  color:#E81F25;
}
#results { margin-top:14px; }

.car {
  background:#fff;
  border-radius:14px;
  padding:12px;
  margin-bottom:14px;
}
.car img {
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">ðŸ“ž CALL</button>

  <div id="status"></div>
  <div id="results"></div>

</div>

<script>
/* ===============================
   STATE
   =============================== */
const femaleNames = [
  "Reshma","Gul Bahar","Gul Noor","Dil Bahar","Kiran",
  "Shaheen","Chaman","Khushnoor","Mahnoor","Julie","Rosemarie"
];

let currentVoiceName = "Reshma";
let ringing = false;
let callConnected = false;

/* ===============================
   SPEECH RECOGNITION
   =============================== */
let recognition = null;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-GB";
  recognition.interimResults = false;

  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    document.getElementById("query").value = text;
    document.getElementById("status").innerText =
      `${currentVoiceName}: Aap ne kaha â€“ ${text}`;
    runSearch(text);
  };
}

/* ===============================
   OPENAI TTS
   =============================== */
async function speakLady(text) {
  const res = await fetch("https://meilibeauty.co.uk/voice.php", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text })
  });

  const blob = await res.blob();
  const audio = new Audio(URL.createObjectURL(blob));

  audio.onended = () => {
    callConnected = true;
    ringing = false;

    const btn = document.getElementById("callBtn");
    btn.classList.remove("calling");
    btn.innerText = "ðŸŽ¤ TALK";
    btn.disabled = false;

    if (recognition) recognition.start();
  };

  audio.play();
}

/* ===============================
   RING â†’ SPEAK (1 RING FILE)
   =============================== */
function playRingtoneThenSpeak() {
  if (ringing) return;
  ringing = true;

  const ring = new Audio("ringtone.mp4");

  ring.onended = () => {
    currentVoiceName =
      femaleNames[Math.floor(Math.random() * femaleNames.length)];

    speakLady(
      `Assalam o Alaikum, main ${currentVoiceName} hoon. Aap ki kya madad kar sakti hoon?`
    );
  };

  ring.play();
}

/* ===============================
   SEARCH
   =============================== */
async function runSearch(text) {
  const box = document.getElementById("results");
  box.innerHTML = "<p>Gaariyan dhoondi ja rahi hainâ€¦</p>";

  const res = await fetch("https://meilibeauty.co.uk/search.php", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text })
  });

  const json = await res.json();
  const data = json.data || [];

  if (!data.length) {
    box.innerHTML = "<p>Koi gaari nahi mili</p>";
    return;
  }

  box.innerHTML = "";
  data.forEach(c => {
    const img = c.images?.[0] || "";
    box.innerHTML += `
      <div class="car">
        ${img ? `<img src="${img}">` : ""}
        <h3>${c.title}</h3>
        <div>${c.year} â€¢ ${c.location?.city || "-"}</div>
        <div><strong>PKR ${c.price?.toLocaleString() || "Call"}</strong></div>
      </div>
    `;
  });
}

/* ===============================
   BUTTONS
   =============================== */
document.getElementById("callBtn").onclick = () => {
  const btn = document.getElementById("callBtn");

  if (!callConnected) {
    btn.classList.add("calling");
    btn.innerText = "ðŸ“ž CALLINGâ€¦";
    btn.disabled = true;
    playRingtoneThenSpeak();
  } else {
    document.getElementById("status").innerText =
      `${currentVoiceName}: Sun rahi hoonâ€¦`;
    if (recognition) recognition.start();
  }
};

document.getElementById("searchBtn").onclick = () => {
  const q = document.getElementById("query").value.trim();
  if (q) runSearch(q);
};
</script>

</body>
</html>
