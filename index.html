<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DrivePK AI Reshma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --red: #E81F25; --black: #000; }
        body { background: #1a1a1a; margin: 0; display: flex; justify-content: center; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        .app-container { width: 100%; max-width: 450px; height: 100vh; background: #ffffff; display: flex; flex-direction: column; }
        header { background: var(--black); color: white; padding: 15px; display: flex; align-items: center; gap: 12px; z-index: 10; }
        .logo { background: var(--red); width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .hero { height: 50vh; background: #000; width: 100%; position: relative; overflow: hidden; flex-shrink: 0; border-bottom: 2px solid var(--red); }
        #heroImg { width: 100%; height: 100%; background-size: cover; background-position: center; transition: 1.2s ease-in-out; }
        #results { flex-grow: 1; padding: 20px; overflow-y: auto; text-align: center; background: #fff; }
        .ai-message { background: #fdf2f2; padding: 15px; border-radius: 12px; border-left: 4px solid var(--red); text-align: left; color: #333; margin-top: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        footer { background: white; padding: 20px; border-top: 1px solid #eee; }
        .search-row { display: flex; gap: 10px; margin-bottom: 12px; }
        #searchInput { flex: 1; border: 2px solid #ddd; border-radius: 12px; padding: 12px; outline: none; }
        .btn-mic { background: #f8f9fa; border: 2px solid #ddd; border-radius: 12px; padding: 0 15px; font-size: 20px; }
        .btn-call { background: var(--red); color: white; border: none; border-radius: 12px; padding: 15px; width: 100%; font-weight: bold; font-size: 18px; }
        .btn-debug { background: #28a745; color: white; border: none; border-radius: 12px; padding: 8px; width: 100%; margin-top: 8px; font-size: 12px; opacity: 0.8; }
    </style>
</head>
<body>

<div class="app-container">
    <header><div class="logo">D</div><div style="font-weight: bold;">DrivePK AI Reshma</div></header>
    <div class="hero"><div id="heroImg"></div></div>
    <div id="results"><p style="color: #ccc;">Bol kar ya likh kar search karein...</p></div>
    <footer>
        <div class="search-row">
            <input type="text" id="searchInput" placeholder="Toyota, Honda, Suzuki...">
            <button class="btn-mic" id="micBtn">ðŸŽ¤</button>
        </div>
        <button class="btn-call" id="callBtn">ðŸ“ž CALL RESHMA</button>
        <button class="btn-debug" id="testVoiceBtn">DEBUG: TEST VOICE</button>
    </footer>
</div>

<script>
    // --- API KEYS LOADED DIRECTLY ---
    const GOOGLE_KEY = "AIzaSyAzEgST_gBAhua-L0VZyiL6tryuQ-zaSRg"; 
    const OPENAI_KEY = "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";

    // 1. CAR IMAGES (Ensure these are uploaded to GitHub)
    const images = ["mg.png", "haval.png", "omodapng.png"];
    let idx = 0;
    function changeImg() { 
        const imgDiv = document.getElementById("heroImg");
        if(imgDiv) {
            imgDiv.style.backgroundImage = `url('${images[idx]}')`; 
            idx = (idx + 1) % images.length; 
        }
    }
    changeImg(); setInterval(changeImg, 5000);

    // 2. PREMIUM GOOGLE VOICE FUNCTION
    async function speakReshma(text) {
        try {
            const response = await fetch(`https://texttospeech.googleapis.com/v1/text:synthesize?key=${GOOGLE_KEY}`, {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    input: { text: text },
                    voice: { languageCode: "ur-PK", name: "ur-PK-Standard-A" },
                    audioConfig: { audioEncoding: "MP3" }
                })
            });
            const data = await response.json();
            if (data.audioContent) {
                const audio = new Audio("data:audio/mp3;base64," + data.audioContent);
                audio.play();
            } else { 
                console.error("Google Error:", data);
                alert("Google Voice Error: " + (data.error ? data.error.message : "Check Key"));
            }
        } catch (e) { console.error("Voice failed", e); }
    }

    // 3. CALL BUTTON ACTION
    document.getElementById("callBtn").onclick = () => {
        const txt = "Assalam o Alaikum! Main Reshma hoon. Drive P K mein khush amdeed. Aap konsi gaari dhoond rahe hain?";
        document.getElementById("results").innerHTML = `<div class="ai-message"><b>Reshma:</b><br>${txt}</div>`;
        speakReshma(txt);
    };

    // 4. TEST BUTTON
    document.getElementById("testVoiceBtn").onclick = () => {
        speakReshma("Testing Google Voice connection.");
    };

    // 5. MIC / SPEECH RECOGNITION
    const micBtn = document.getElementById("micBtn");
    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'ur-PK'; 
        micBtn.onclick = () => { recognition.start(); micBtn.style.background = "#ffcccc"; };
        recognition.onresult = (event) => {
            const result = event.results[0][0].transcript;
            document.getElementById("searchInput").value = result;
            micBtn.style.background = "#f8f9fa";
            handleSearch(result);
        };
    }

    // 6. OPENAI CHAT LOGIC
    async function handleSearch(query) {
        document.getElementById("results").innerHTML = `<p style="color:red">Reshma dhoond rahi hai...</p>`;
        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${OPENAI_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{role: "user", content: `You are Reshma from DrivePK. Answer: "${query}" in 1 short ROMAN URDU sentence.`}]
                })
            });
            const data = await response.json();
            const reply = data.choices[0].message.content;
            document.getElementById("results").innerHTML = `<div class="ai-message"><b>Reshma:</b><br>${reply}</div>`;
            speakReshma(reply);
        } catch (e) { 
            console.error(e);
            document.getElementById("results").innerHTML = `<p>Error connecting to OpenAI.</p>`;
        }
    }
</script>
</body>
</html>
