<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DrivePK AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --red: #E81F25; --black: #000; }
        body { background: #1a1a1a; margin: 0; display: flex; justify-content: center; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        .app-container { width: 100%; max-width: 450px; height: 100vh; background: #ffffff; position: relative; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { background: var(--black); color: white; padding: 15px; display: flex; align-items: center; gap: 12px; z-index: 10; }
        .logo { background: var(--red); width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* GIANT BANNER (55%) */
        .hero { height: 55vh; background: #000; width: 100%; position: relative; overflow: hidden; flex-shrink: 0; }
        #heroImg { width: 100%; height: 100%; background-size: cover; background-position: center; transition: 1.2s ease-in-out; }

        /* RESULTS AREA */
        #results { flex-grow: 1; padding: 20px; overflow-y: auto; text-align: center; background: #fff; }
        .ai-message { background: #fdf2f2; padding: 15px; border-radius: 12px; border-left: 4px solid var(--red); text-align: left; color: #333; margin-top: 10px; }

        /* FOOTER */
        footer { background: white; padding: 20px; border-top: 1px solid #eee; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); }
        .search-row { display: flex; gap: 10px; margin-bottom: 12px; }
        #searchInput { flex: 1; border: 2px solid #ddd; border-radius: 12px; padding: 12px; outline: none; }
        .btn-mic { background: #f8f9fa; border: 2px solid #ddd; border-radius: 12px; padding: 0 15px; font-size: 20px; }
        .btn-call { background: var(--red); color: white; border: none; border-radius: 12px; padding: 15px; width: 100%; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="logo">D</div>
        <div style="font-weight: bold;">DrivePK AI Reshma</div>
    </header>

    <div class="hero"><div id="heroImg"></div></div>

    <div id="results"><p style="color: #ccc;">Bol kar ya likh kar search karein...</p></div>

    <footer>
        <div class="search-row">
            <input type="text" id="searchInput" placeholder="Toyota, Honda, Suzuki...">
            <button class="btn-mic" id="micBtn">ðŸŽ¤</button>
        </div>
        <button class="btn-call" id="callBtn">ðŸ“ž CALL</button>
    </footer>
</div>

<script src="config.js"></script>
<script>
    // 1. CAR IMAGES
    const images = ["mg.png", "haval.png", "omodapng.png"];
    let idx = 0;
    function changeImg() { document.getElementById("heroImg").style.backgroundImage = `url('${images[idx]}')`; idx = (idx + 1) % images.length; }
    changeImg(); setInterval(changeImg, 5000);

    // 2. FORCE PAKISTANI FEMALE VOICE
    function speakReshma(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();
        
        // Target: Urdu (Pakistan) or Google Urdu
        let femaleVoice = voices.find(v => v.lang.includes('ur') || v.name.includes('Google Ø§Ø±Ø¯Ùˆ'));
        
        if (femaleVoice) msg.voice = femaleVoice;
        msg.lang = 'ur-PK';
        msg.pitch = 1.6; // High pitch forces it to sound female
        msg.rate = 0.9;
        window.speechSynthesis.speak(msg);
    }

    // 3. CALL BUTTON
    document.getElementById("callBtn").onclick = () => {
        const txt = "Assalam o Alaikum! Main Reshma hoon. Drive P K mein khush amdeed. Aap konsi gaari dhoond rahe hain?";
        document.getElementById("results").innerHTML = `<div class="ai-message"><b>Reshma:</b><br>${txt}</div>`;
        speakReshma(txt);
    };

    // 4. SPEECH TO TEXT (MIC)
    const micBtn = document.getElementById("micBtn");
    const searchInput = document.getElementById("searchInput");

    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'ur-PK'; 
        
        micBtn.onclick = () => {
            recognition.start();
            micBtn.style.background = "#ffcccc";
        };

        recognition.onresult = (event) => {
            const result = event.results[0][0].transcript;
            searchInput.value = result;
            micBtn.style.background = "#f8f9fa";
            handleSearch(result);
        };
    }

    // 5. OPENAI SEARCH
    async function handleSearch(query) {
        const resArea = document.getElementById("results");
        resArea.innerHTML = `<p style="color:red">Reshma dhoond rahi hai...</p>`;

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${window.__APP_CONFIG__.openAIKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{role: "user", content: `You are Reshma from DrivePK. Answer: "${query}" in 1 short ROMAN URDU sentence.`}]
                })
            });
            const data = await response.json();
            const reply = data.choices[0].message.content;
            resArea.innerHTML = `<div class="ai-message"><b>Reshma:</b><br>${reply}</div>`;
            speakReshma(reply);
        } catch (e) { resArea.innerHTML = "<p>Internet error.</p>"; }
    }
</script>

</body>
</html>
