<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
header {
  background:#000; color:#fff; padding:14px;
  display:flex; gap:12px; align-items:center;
}
.logo {
  background:#E81F25; width:48px; height:48px;
  border-radius:12px; display:flex;
  align-items:center; justify-content:center;
  font-size:20px; font-weight:bold;
}
.main { padding:14px; }

/* HERO */
.hero {
  background:#000;
  border-radius:22px;
  height:32vh;
  min-height:200px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  margin-bottom:14px;
}
.hero h1 { font-size:42px; margin:0; }
.hero h2 { font-size:18px; color:#E81F25; margin-top:6px; }

input,button {
  width:100%; height:56px;
  border-radius:16px;
  font-size:17px;
}
input { padding:0 18px; border:1px solid #ccc; margin-bottom:10px; }
button { border:none; background:#000; color:#fff; cursor:pointer; }
.call { background:#E81F25; font-size:20px; margin-top:8px; }

#status { margin-top:10px; font-weight:bold; color:#E81F25; }
#results { margin-top:14px; }

/* RESULT CARD */
.car-card {
  background:#fff;
  border-radius:14px;
  display:flex;
  overflow:hidden;
  margin-bottom:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}
.car-card img {
  width:120px;
  object-fit:cover;
}
.car-body {
  padding:10px;
  flex:1;
}
.car-title { font-weight:bold; font-size:15px; }
.car-meta { font-size:13px; color:#666; margin:4px 0; }
.car-price { color:#E81F25; font-weight:bold; }

/* DETAIL MODAL */
#detailView {
  position:fixed;
  inset:0;
  background:#fff;
  z-index:999;
  overflow-y:auto;
  display:none;
}
.detail-header {
  padding:14px;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  gap:10px;
}
.detail-header button {
  width:auto;
  padding:6px 12px;
  background:#E81F25;
  border-radius:10px;
}

/* IMAGE GALLERY */
.gallery {
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.gallery img {
  width:100%;
  height:240px;
  object-fit:cover;
  scroll-snap-align:start;
  flex-shrink:0;
}

/* DETAIL BODY */
.detail-body {
  padding:14px;
}
.spec {
  font-size:14px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>DrivePK</h1>
    <h2>Roman Urdu Voice Search</h2>
  </div>

  <input id="query" placeholder="Jaise: Toyota Vitz 2017 Lahore">
  <button id="searchBtn">Search</button>
  <button class="call" id="callBtn">üìû CALL</button>

  <div id="status"></div>
  <div id="results"></div>

</div>

<!-- DETAIL VIEW -->
<div id="detailView">
  <div class="detail-header">
    <button onclick="closeDetail()">‚Üê Back</button>
    <strong id="detailTitle"></strong>
  </div>

  <!-- GALLERY -->
  <div class="gallery" id="detailGallery"></div>

  <div class="detail-body" id="detailBody"></div>
</div>

<script>
let lastResults = [];

async function runSearch(text){
  results.innerHTML="Searching‚Ä¶";
  const r = await fetch("https://meilibeauty.co.uk/search.php",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text})
  });
  const data = (await r.json()).data || [];
  lastResults = data;
  results.innerHTML="";
  if(!data.length){results.innerHTML="Koi gaari nahi mili";return;}
  data.forEach((c,i)=>{
    results.innerHTML+=`
      <div class="car-card" onclick="openDetail(${i})">
        <img src="${c.images?.[0]||''}">
        <div class="car-body">
          <div class="car-title">${c.title}</div>
          <div class="car-meta">${c.year} ‚Ä¢ ${c.location?.city||'-'} ‚Ä¢ ${c.isDealer?'Dealer':'Private'}</div>
          <div class="car-price">PKR ${c.price?.toLocaleString()}</div>
        </div>
      </div>`;
  });
}

function openDetail(i){
  const c = lastResults[i];
  detailView.style.display="block";
  detailTitle.innerText=c.title;

  // BUILD GALLERY
  detailGallery.innerHTML="";
  (c.images || []).forEach(img=>{
    detailGallery.innerHTML+=`<img src="${img}">`;
  });

  detailBody.innerHTML=`
    <div class="spec">üìç ${c.location?.city}</div>
    <div class="spec">üöó ${c.transmission}</div>
    <div class="spec">‚õΩ ${c.fuelType}</div>
    <div class="spec">üìä ${c.mileage} km</div>
    <div class="spec">‚öô ${c.engineCapacity || "-"} CC</div>
    <div class="spec">üë§ ${c.isDealer?'Dealer':'Private'}</div>
    <div class="spec">‚≠ê ${c.condition}</div>
    <div class="spec"><strong>PKR ${c.price?.toLocaleString()}</strong></div>
  `;
}

function closeDetail(){
  detailView.style.display="none";
}

searchBtn.onclick=()=>query.value && runSearch(query.value);
</script>

</body>
</html>
