<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrivePK Bolo App</title>

<style>
html { font-size:16px; }
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  -webkit-text-size-adjust:100%;
}

header {
  background:#000;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px;
}

.logo {
  background:#E81F25;
  width:52px;
  height:52px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
}

.main {
  padding:16px;
}

/* VERY LARGE HERO */
.hero {
  background:#000;
  border-radius:30px;
  height:70vh;
  min-height:450px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  margin-bottom:20px;
}

.hero h1 {
  font-size:64px;
  margin:0;
}

.hero h2 {
  margin-top:14px;
  font-size:28px;
  color:#E81F25;
}

input, button {
  width:100%;
  height:62px;
  border-radius:18px;
  font-size:18px;
}

input {
  padding:0 20px;
  border:1px solid #ccc;
  margin-bottom:12px;
}

button {
  border:none;
  background:#000;
  color:#fff;
}

.call {
  background:#E81F25;
  font-size:22px;
  margin-top:12px;
}

#results {
  background:#fff;
  border-radius:20px;
  padding:16px;
  margin-top:18px;
}

.car {
  padding:14px 0;
  border-bottom:1px solid #ddd;
}
.car:last-child { border-bottom:none; }
</style>
</head>

<body>

<header>
  <div class="logo">D</div>
  <div>
    <strong>DrivePK</strong><br>
    <small>Bolo aur gaari dhoondo</small>
  </div>
</header>

<div class="main">

  <div class="hero">
    <h1>MG</h1>
    <h2>MG HS</h2>
  </div>

  <input id="query" placeholder="Honda in Lahore / Toyota / MG Lahore">
  <button onclick="searchCars()">Search</button>
  <button class="call" onclick="callAI()">ðŸ“ž CALL</button>

  <div id="results"></div>

</div>

<script>
/* ---------------- DATA ---------------- */
const cars = [
  { brand:"Honda", model:"Civic 2019", city:"Lahore", price:"45 Lakh" },
  { brand:"Honda", model:"Civic 2018", city:"Lahore", price:"41 Lakh" },
  { brand:"Honda", model:"City 2020", city:"Karachi", price:"38 Lakh" },
  { brand:"Toyota", model:"Corolla 2019", city:"Lahore", price:"42 Lakh" },
  { brand:"Toyota", model:"Yaris 2021", city:"Karachi", price:"39 Lakh" },
  { brand:"MG", model:"HS 2021", city:"Lahore", price:"72 Lakh" }
];

/* ---------------- SEARCH ---------------- */
function searchCars(textOverride) {
  const input = document.getElementById("query");
  const results = document.getElementById("results");
  const q = (textOverride || input.value).toLowerCase().trim();

  results.innerHTML = "";

  const found = cars.filter(c => {
    const brandMatch = q.includes(c.brand.toLowerCase());
    const cityMatch = q.includes(c.city.toLowerCase());
    return brandMatch || (brandMatch && cityMatch) || (q === c.brand.toLowerCase());
  });

  if (!found.length) {
    results.innerHTML = "<p>No cars found</p>";
    return;
  }

  found.forEach(c => {
    results.innerHTML += `
      <div class="car">
        <strong>${c.brand} ${c.model}</strong><br>
        ${c.city} â€¢ PKR ${c.price}
      </div>
    `;
  });
}

/* ---------------- CALL (NO VOICE, AUTO SEARCH) ---------------- */
function callAI() {
  document.getElementById("query").value = "Honda in Lahore";
  searchCars("Honda in Lahore");
}

/* ENTER KEY */
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("query").addEventListener("keydown", e => {
    if (e.key === "Enter") searchCars();
  });
});
</script>

</body>
</html>
